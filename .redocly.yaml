# See https://redocly.com/docs/cli/configuration/
apis:
  cycle-platform-api@1.0.0:
    root: ./platform/api.yml
  cycle-internal-api@1.0.0:
    root: ./internal/api.yml
  cycle-scheduler-api@1.0.0:
    root: ./scheduler/api.yml
  cycle-ial:
    root: ./ial/api.yml

extends:
  - recommended

rules:
  operation-4xx-response: off
  no-ambiguous-paths: off
  # A sample custom rule. Read more about rules: https://redocly.com/docs/cli/rules/
  # assert/operation-description:
  #   subject:
  #     type: Operation
  #     property: description
  #   assertions:
  #     defined: true
  #     minLength: 30
  #     pattern: ^[A-Z].+(\.|\.)$
# features.openapi:
#   generateCodeSamples:
#     languages:
#       - lang: curl
#       - lang: Node.js
#       - lang: Python
theme:
  openapi:
    htmlTemplate: ./docs/index.html
    theme:
      colors:
        primary:
          main: rgb(42, 167, 255)
          contrastText: ivory
        accent:
          main: rgb(42, 167, 255)
          contrastText: rgb(42, 167, 255)
        http:
          get: rgb(34, 211, 104)
          post: rgb(42, 167, 255)
          patch: rgb(174, 55, 255)
      typography:
        fontFamily: "Source Sans 3, sans-serif"
        links:
          color: rgb(42, 167, 255)
        code:
          color: rgb(42, 167, 255)
      schema:
        requireLabelColor: rgb(255, 198, 41)
      codeBlock:
        tokens:
          property:
            color: rgb(32, 121, 184) !important
          string:
            color: rgb(34, 211, 104)
          boolean:
            color: rgb(174, 55, 255)
      sidebar:
        backgroundColor: "rgb(30, 30, 33)"
        textColor: "ivory"
        activeBgColor: white
        activeTextColor: rgb(42, 167, 255)
        borderRadius: 8px
        rightLineColor: white
        fontSize: 15px
        caretColor: rgb(42, 167, 255)
        spacing:
          unit: 8
          paddingVertical: 16
          paddingHorizontal: 8
      rightPanel:
        textColor: "ivory"
        backgroundColor: "rgb(18, 18, 21)"
        panelBackgroundColor: rgb(30, 30, 33)
        panelControlsBackgroundColor: rgb(18, 18, 21)
      logo:
        gutter: 16px
