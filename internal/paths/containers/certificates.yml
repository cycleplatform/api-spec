get:
  operationId: "getContainerCertificates"
  tags:
    - Containers
  parameters: []
  summary: List Certificates
  responses:
    "200":
      description: Returns a collection of container certificates.
      content:
        application/json:
          schema:
            title: ListContainerCertificatesResponse
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": ../../../components/schemas/dns/tls/InternalDnsTlsCertificate.yml
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
