get:
  operationId: "getInstances"
  tags:
    - Containers
  parameters: []
  summary: Fetch Instances
  description: Internal API, no capabilities needed.
  responses:
    "200":
      description: Returns a list of instances.
      content:
        application/json:
          schema:
            title: "ListInstancesResponse"
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": "../../../components/containers/instances/Instance.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
