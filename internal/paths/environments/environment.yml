  tags:
    - Environments
  parameters: []
  summary: Fetch Environment
  description: Doesn't require specific capability.
  responses:
    "200":
      description: Returns an environment resource.
      content:
        application/json:
          schema:
            title: FetchENvironmentReturn
            type: object
            properties:
              data:
                "$ref": "../../../schemas/environments/Environment.yml"
