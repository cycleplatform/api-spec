title: DNSRecordCertificate
type: object
description: A TLS record certificate
required:
  - id
  - generated
  - wildcard_child
nullable: true
properties:
  id:
    "$ref": "../../ID.yml"
  generated:
    "$ref": "../../DateTime.yml"
  wildcard_child:
    type: boolean
    description: A value where true represents that the certificate is using a shared wildcard cert.
