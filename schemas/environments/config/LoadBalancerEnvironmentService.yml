---
title: LoadBalancerEnvironmentService
type: object
nullable: true
description: Information about the environments loadbalancer service(s).
required:
- enable
- container_id
- high_availability
- config
properties:
  enable:
    type: boolean
    description: Whether or not the loadbalancer service is enabled.
  container_id:
    type: string
    description: The ID of the loadbalancer service container
  high_availability:
    type: boolean
    description: A boolean representing if this service container is set to high availability
      mode or not.
  config:
    type: object
    description: The config object for the loadbalancer service.
    nullable: true
    required:
    - deploy
    - haproxy
    properties:
      deploy:
        type: string
        description: "The deployment strategy for this environment's load balancer(s).
          \n - single: Deploys a single load balancer instance to the first available
          node in the target environment's cluster. \n - per-provider: Deploys a load
          balancer instance to the first available node for every provider in the
          target environment's cluster. \n - per-location: Deploys a load balancer
          instance to one node per location in the target environment's cluster."
        enum:
        - single
        - per-provider
        - per-location
      haproxy:
        type: object
        description: Describes settings that are passed to HAProxy within the load
          balancer.
        nullable: true
        required:
        - default
        - ports
        - ipv4
        - ipv6
        properties:
          default:
            allOf:
            - description: Settings that are applied to any port that is not overridden
                in the following ports section.
            - "$ref": "./HAProxyConfig.yml"
          ports:
            allOf:
            - description: An object that defines how HAProxy will act on a specific
                port. The key is a custom port, and the value is the same settings
                object found under `default` above.
            - "$ref": "./HAProxyConfig.yml"
          ipv4:
            type: boolean
            nullable: true
            description: Allow / disallow traffic to be routed via IPv4.
          ipv6:
            type: boolean
            nullable: true
            description: Allow / disallow traffic to be routed via IPv6.
