title: PipelineStep
type: object 
description: A step for a pipeline stage. 
required: 
  - action 
  - details 
properties:   
  identifier: 
    type: string 
    description: An identifier for the step. 
  action:   
    type: string 
    description: The action that the step takes. 
    enum: 
      - sleep 
      - webhook.post 
      - container.create 
      - container.reimage 
      - container.restart 
      - container.start 
      - container.stop 
      - container.delete 
      - image.source.create 
      - image.create 
      - image.import 
      - images.prune 
      - environment.create 
      - environmment.start 
      - environment.stop 
      - environment.delete 
      - stack.build.create
      - stack.build.generate 
      - stack.build.deploy 
  details: 
    type: object
    description: Details for the given action which is set for the action key. 
    enum: 
      - sleep 
      - webhook.post 
      - container.create 
      - container.reimage 
      - container.restart 
      - container.start 
      - container.stop 
      - container.delete 
      - image.source.create 
      - image.create 
      - image.import 
      - images.prune 
      - environment.create 
      - environmment.start 
      - environment.stop 
      - environment.delete 
      - stack.build.create
      - stack.build.generate 
      - stack.build.deploy 
