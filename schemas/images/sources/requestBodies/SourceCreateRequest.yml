description: Parameters for creating an image source. 
content: 
  application/json: 
    schema: 
      type: object 
      required: 
        - type 
        - origin 
      properties: 
        name: 
          type: string 
          description: A name for the image source. 
        type:   
          type: string 
          description: A value identifiying the type of image. 
          enum: 
            - stack_build 
            - direct 
        origin:
          type: object
          description: The origin of the given image source.
          oneOf:
            - "$ref": "../DockerHubSource.yml"
            - "$ref": "../DockerfileRepoSource.yml"
            - "$ref": "../DockerfileTarSource.yml"
            - "$ref": "../DockerRegistrySource.yml"
        about: 
          type: object 
          description: User defined information about the image source. 
          required:
            - description
          properties: 
            description: 
              type: string 
              nullable: true 
              description: A description of the image source. 

