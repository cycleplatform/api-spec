description: Parameters for updating an API Key.
content:
  application/json:
    schema:
      type: object
      properties:
        name:
          type: string
          description: A name given to the API Key.
        permissions:
          "$ref": "../../creators/Permissions.yml"
        capabilities:
          "$ref": "../../common/Capabilities.yml"
        ips:
          type: array
          nullable: true
          description: An array of approved IPs from which this API Key can be used.
          items:
            type: string
