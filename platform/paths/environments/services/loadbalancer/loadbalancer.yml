get:
  operationId: "getLoadBalancerService"
  summary: Get Load Balancer Service
  description: Requires the `environments-view` capability.
  tags:
    - Services/Load Balancer
  parameters:
    - name: environmentId
      description: The environmentId where the load balancer resides.
      in: path
      required: true
      schema:
        type: string
  responses:
    200:
      description: Returns a load balancer info resource.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../../components/schemas/environments/services/loadbalancer/LoadBalancerInfo.yml
    default:
      $ref: ../../../../../components/responses/errors/DefaultError.yml
