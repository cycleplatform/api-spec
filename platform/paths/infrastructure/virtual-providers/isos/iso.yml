delete:
  operationId: "deleteVirtualProviderIso"
  tags:
    - Virtual Providers
  parameters:
    - name: integrationId
      description: The ID of the virtual provider integration.
      in: path
      required: true
      schema:
        type: string
    - name: isoId
      description: The ID for the virtual provider ISO.
      in: path
      required: true
      schema:
        type: string
  summary: Delete ISO
  description: Requires the `servers-manage` capability.
  responses:
    202:
      description: Returns a Job Descriptor.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../../../components/responses/errors/DefaultError.yml

get:
  operationId: "getVirtualProviderIso"
  tags:
    - Virtual Providers
  parameters:
    - name: integrationId
      description: The ID of the virtual provider integration.
      in: path
      required: true
      schema:
        type: string
    - name: isoId
      description: The ID for the virtual provider ISO.
      in: path
      required: true
      schema:
        type: string
    - name: include
      in: query
      required: false
      description:
        A comma separated list of include values. Included resources will show
        up under the root document's `include` field, with the key being the id of the included
        resource. In the case of applying an include to a collection of resources, if two
        resources share the same include, it will only appear once in the return.
      schema:
        type: array
        items:
          type: string
          enum:
            - integrations
  summary: Get ISO
  description: Requires the `servers-manage` capability.
  responses:
    202:
      description: Returns a virtual provider ISO.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../../components/schemas/infrastructure/virtual-providers/VirtualProviderIso.yml
              includes:
                $ref: ../../../../../../public-spec/components/schemas/includes/IsoIncludes.yml

    default:
      $ref: ../../../../../components/responses/errors/DefaultError.yml

patch:
  operationId: "updateVirtualProviderIso"
  tags:
    - Virtual Providers
  parameters:
    - name: integrationId
      description: The ID of the virtual provider integration.
      in: path
      required: true
      schema:
        type: string
    - name: isoId
      description: The ID for the virtual provider ISO.
      in: path
      required: true
      schema:
        type: string
  summary: Update ISO
  description: Requires the `servers-manage` capability.
  requestBody:
    description: Parameters for updating an ISO.
    content:
      application/json:
        schema:
          type: object
          properties:
            server:
              oneOf:
                - type: object
                  required:
                    - nics
                  properties:
                    nics:
                      type: array
                      items:
                        type: object
                        required:
                          - match
                        properties:
                          match:
                            type: object
                            properties:
                              interface_name:
                                type:
                                  - string
                                  - "null"
                              mac_address:
                                type:
                                  - string
                                  - "null"
                          vlan_id:
                            type:
                              - integer
                              - "null"
                            description: VLAN ID for the serer.
                          static_ip:
                            type:
                              - string
                              - "null"
                            description: Static IP assigned to the server.
                          netmask:
                            type:
                              - string
                              - "null"
                            description: Netmask assigned to the server
                          gateway_ip:
                            type:
                              - string
                              - "null"
                            description: Gateway IP assigned to the server.
                - type: "null"
  responses:
    202:
      description: Returns a virtual provider ISO.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../../components/schemas/infrastructure/virtual-providers/VirtualProviderIso.yml
    default:
      $ref: ../../../../../components/responses/errors/DefaultError.yml
