get:
  operationId: "getProviderLocations"
  summary: List Provider Locations
  tags:
    - Providers
  parameters:
    - name: integrationId
      description: |
        The infrastructure provider integration ID to query for server models.  
        Can also use a vendor string. Example `gcp`, `equinix-metal`, `abstraction`, etc.
      in: path
      required: true
      schema:
        type: string
    - $ref: ../../../../components/parameters/SortParam.yml
    - $ref: ../../../../components/parameters/PageParam.yml
  responses:
    200:
      description: A list of locations this Provider Integration supports.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: ../../../../components/schemas/infrastructure/providers/ProviderLocation.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
