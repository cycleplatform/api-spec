get:
  operationId: "getIPPool"
  summary: Get IP Pool
  description: Requires the `ips-manage` capability.
  tags:
    - IPs
  parameters:
    - name: poolId
      description: The ID for the given pool.
      in: path
      required: true
      schema:
        type: string
    - name: include
      in: query
      required: false
      description:
        A comma separated list of include values. Included resources will show
        up under the root document's `include` field, with the key being the id of the included
        resource. In the case of applying an include to a collection of resources, if two
        resources share the same include, it will only appear once in the return.
      schema:
        type: array
        items:
          type: string
          enum:
            - servers
            - integrations
            - locations
  responses:
    200:
      description: An IP Pool.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/infrastructure/ips/IpPool.yml
              includes:
                $ref: ../../../../components/schemas/infrastructure/ips/IpPoolIncludes.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml

delete:
  operationId: "deleteIPPool"
  summary: Delete IP Pool
  description: Requires the `ips-manage` capability.
  tags:
    - IPs
  parameters:
    - name: poolId
      description: The ID for the given IP pool.
      in: path
      required: true
      schema:
        type: string
  responses:
    202:
      description: Returns a Job Descriptor.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml

patch:
  operationId: updateIpPool
  summary: Update IP Pool
  description: Requires the `ips-manage` capability.
  tags:
    - IPs
  parameters:
    - name: poolId
      description: the ID for the given IP pool.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters for updating an IP pool.
    content:
      application/json:
        schema:
          type: object
          properties:
            block:
              type: object
              required:
                - cidr
                - gateway
              properties:
                cidr:
                  type: string
                  format: cidr
                  examples:
                    - 192.168.1.0/24
                gateway:
                  oneOf:
                    - type: string
                      format: ip-address
                      examples:
                        - 192.168.1.1
                    - type: "null"
  responses:
    200:
      description: Returns an IP Pool.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/infrastructure/ips/IpPool.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
