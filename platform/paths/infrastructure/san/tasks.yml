post:
  operationId: "createSanJob"
  summary: Create SAN Job
  description: Used to perform different actions related to SANs. Requires the `san-manage` capability.
  tags:
    - SANs
  requestBody:
    description: Parameters for creating the new SAN Job.
    content:
      application/json:
        schema:
          $ref: ./tasks/SanTask.yml
  responses:
    202:
      description: Returns a job descriptor.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
