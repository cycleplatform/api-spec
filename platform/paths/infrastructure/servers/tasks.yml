post:
  operationId: "createServerJob"
  summary: Create Server Job
  description: Used to perform different actions on a given Server. Requires the `servers-manage` capability.
  tags:
    - Servers
  parameters:
    - name: serverId
      description: The ID for the given Server.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters for creating the new Server Job.
    content:
      application/json:
        schema:
          $ref: ../../../../components/schemas/infrastructure/servers/taskActions/ServerTask.yml
  responses:
    202:
      description: Returns a Job Descriptor.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
