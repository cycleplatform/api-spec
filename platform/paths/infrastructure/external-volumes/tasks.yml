post:
  operationId: "createExternalVolumeJob"
  summary: Create External Volume Job
  description: |
    Create a job for an external volume.

    Requires the `external-volumes-manage` capability.
  tags:
    - External Volumes
  parameters:
    - name: externalVolumeId
      description: The ID of the attached volume.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters for creating a new attached volume job.
    content:
      application/json:
        schema:
          $ref: ../../../../components/schemas/infrastructure/external-volumes/tasks/ExternalVolumeTasks.yml
  responses:
    202:
      description: Returns a job descriptor.
      content:
        application/json:
          schema:
            title: "TaskResponse"
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
