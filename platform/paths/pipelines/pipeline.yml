get:
  operationId: "getPipeline"
  summary: Get Pipeline
  description: Requires the `pipelines-view` capability.
  tags:
    - Pipelines
  parameters:
    - name: pipelineId
      in: path
      required: true
      description: The ID of the Pipeline.
      schema:
        type: string
    - name: include
      in: query
      required: false
      description:
        A comma separated list of include values. Included resources will show
        up under the root document's `include` field, with the key being the id of the included
        resource. In the case of applying an include to a collection of resources, if two
        resources share the same include, it will only appear once in the return.
      schema:
        type: array
        items:
          type: string
          enum:
            - creators
            - name
            - components
  responses:
    200:
      description: Returns a Pipeline.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../components/schemas/pipelines/Pipeline.yml
              includes:
                $ref: ../../../components/schemas/pipelines/PipelineIncludes.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml

patch:
  operationId: "updatePipeline"
  summary: Update Pipeline
  description: Requires the `pipelines-manage` capability.
  tags:
    - Pipelines
  parameters:
    - name: pipelineId
      in: path
      required: true
      description: The ID of the Pipeline.
      schema:
        type: string
  requestBody:
    description: Parameters for updating a Pipeline.
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: A name for the Pipeline.
            identifier:
              description: An identifier for the pipeline.
              $ref: ../../../components/schemas/Identifier.yml
            dynamic:
              type: boolean
              description: Setting to true enables variable and other advanced logic support on this Pipeline. This is a one-way toggle. Once set to true, it cannot be set back to false.
            stages:
              description: An array of stages.
              type: array
              items:
                $ref: ../../../components/schemas/pipelines/PipelineStage.yml
            disable:
              type: boolean
              description: A boolean where true signifies the Pipeline is disabled.
  responses:
    200:
      description: Returns a Pipeline resource.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../components/schemas/pipelines/Pipeline.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml

delete:
  operationId: "deletePipeline"
  summary: Delete Pipeline
  description: Requires the `pipelines-manage` capability.
  tags:
    - Pipelines
  parameters:
    - name: pipelineId
      in: path
      required: true
      description: The ID of the Pipeline.
      schema:
        type: string
  responses:
    200:
      description: Returns a Job Descriptor.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
