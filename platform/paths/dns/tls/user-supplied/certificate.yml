get:
  operationId: "getUserSuppliedCertificate"
  summary: Get User Supplied TLS Certificate
  description: |
    Gets a list of custom TLS certificates uploaded to the hub.

    Requires the `dns-certs-view` capability.
  tags:
    - TLS
  parameters:
    - name: certificateId
      description: The ID of the TLS certificate.
      in: path
      required: true
      schema:
        type: string
  responses:
    200:
      description: Returns a TLS certificate.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../../components/schemas/dns/tls/TlsCertificate.yml
    default:
      $ref: ../../../../../components/responses/errors/DefaultError.yml

delete:
  operationId: "deleteUserSuppliedCertificate"
  summary: Delete User Supplied TLS Certificate
  description: Requires the `dns-certs-view` capability.
  tags:
    - TLS
  parameters:
    - name: certificateId
      description: The ID of the TLS certificate.
      in: path
      required: true
      schema:
        type: string
  responses:
    202:
      description: Returns a job descriptor.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../../../components/responses/errors/DefaultError.yml
