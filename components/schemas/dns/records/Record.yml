title: DNSRecord
type: object
description: A DNS record.
required:
  - id
  - hub_id
  - creator
  - zone_id
  - name
  - resolved_domain
  - type
  - features
  - state
  - events
properties:
  id:
    "$ref": "../../ID.yml"
  hub_id:
    "$ref": "../../HubID.yml"
  creator:
    "$ref": "../../creators/CreatorScope.yml"
  zone_id:
    type: string
    description: "A unique identifier for the zone"
  name:
    type: string
    description: A name used for the record, where `@` signifies the use of the root domain.
  resolved_domain:
    type: string
    description: The name of the record and the origin as a domain name.
  type:
    "$ref": "./RecordTypes.yml"
  features:
    type: object
    description: TLS features for the record.
    required:
      - certificate
    nullable: true
    properties:
      certificate:
        "$ref": "./Certificate.yml"
  state:
    "$ref": "./RecordState.yml"
  events:
    "$ref": "../../Events.yml"
