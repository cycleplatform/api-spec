title: TlsCertificate
type: object
description: A TLS certificate.
properties:
  id:
    $ref: ../../ID.yml
  user_supplied:
    type: boolean
    description: Whether or not this certificate was uploaded instead of generated by the platform.
  domains:
    anyOf:
      - description: A list of domains associated with the certificate.
        type: array
        items:
          type: string
      - type: "null"
  hub_id:
    anyOf:
      - $ref: ../../ID.yml
      - type: "null"
  expires:
    $ref: ../../DateTime.yml
  state:
    allOf: 
      - required: 
          - current 
        properties: 
          current: 
            description: The current state of the TLS certificate. 
            type: string 
            enum: 
              - new 
              - processing 
              - live 
              - deleting 
              - deleted 
      - $ref: ../../State.yml
required:
  - id
  - user_supplied
  - domains
  - state
  - events
  - expires
