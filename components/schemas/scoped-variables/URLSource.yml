title: URLScopedVariableSource
type: object
description: The `URL` type of scoped variable `value`, referred to as a source. This means the value of this variable is the result of calling the given URL. It is dynamic, in that Cycle will refetch the contents on every start.
required:
  - type
  - details
properties:
  type:
    type: string
    description: The type of source value, can be either `raw` or `url`.
    enum:
      - url
  details:
    type: object
    required:
      - url
      - headers
      - auth_token_url
    properties:
      url:
        type: string
        description: The URL to call to produce the value.
      headers:
        type: object
        description: Additional information about a URL source
        additionalProperties: {}
      auth_token_url:
        nullable: true
        type: string
        description: The response is from auth_token_url will be sent as header authorization which allows third party integration
