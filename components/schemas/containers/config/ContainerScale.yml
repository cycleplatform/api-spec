title: ContainerScale
type: object
description: Network configuration for a container.
required:
  - autoscale_group
  - instances
  - window
  - thresholds
properties:
  autoscale_group:
    type: string
  instances:
    type: object
    required:
      - min
      - delta
      - max
      - max_server
      - min_ttl
    properties:
      min:
        type: integer
      delta:
        type: integer
      max:
        type: integer
      max_server:
        type: integer
      min_ttl:
        $ref: ../../Duration.yml
  window:
    $ref: ../../Duration.yml
  thresholds:
    type: array
    items:
      $ref: ./scale/ScaleThresholdMetric.yml
