title: EnvironmentNetworkSummary
type: object
description: Details about the environment network this instance is a member of.
required:
  - id
  - network_subnet
  - subnet
  - ipv6
  - legacy
  - mac_addr
  - vxlan_tag
properties:
  id:
    $ref: ../../ID.yml
  network_subnet:
    type: string
  subnet:
    type: string
  ipv6:
    type: object
    nullable: true
    allOf:
      - $ref: ../../environments/IPNet.yml
  legacy:
    nullable: true
    type: object
    required:
      - host
      - subnet
      - ipv4
    properties:
      host:
        type: integer
      subnet:
        type: integer
      ipv4:
        nullable: true
        $ref: ../../environments/IPNet.yml
  mac_addr:
    type: string
  vxlan_tag:
    type: integer
