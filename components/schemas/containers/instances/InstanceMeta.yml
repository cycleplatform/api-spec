title: InstanceMeta
type: object
description: A list of meta fields that can be applied to an instance.
properties:
  counts:
    type: object
    required:
      - node
    properties:
      node:
        type: object
        properties:
          hub:
            $ref: ../../ID.yml
          events:
            allOf:
              - $ref: ../../Events.yml
              - properties:
                  checkin:
                    $ref: ../../DateTime.yml
                  authorized:
                    $ref: ../../DateTime.yml
                  shutdown:
                    $ref: ../../DateTime.yml
          state:
            $ref: ../../infrastructure/servers/NodeState.yml
          stats:
            type: object
            properties:
              load:
                $ref: ../../infrastructure/stats/ServerStatsLoad.yml
              cpu:
                $ref: ../../infrastructure/stats/ServerStatsCpu.yml
