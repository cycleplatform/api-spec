title: ExtendVolumeAction
type: object
required:
  - action
  - contents
properties:
  action:
    type: string
    enum:
      - volume.extend
    description: The name of the action to perform.
  contents:
    type: object
    required:
      - volume_id
      - extend_size
    properties:
      volume_id:
        description: The ID of the volume that will be extended through this task.
        type: string
      extend_size:
        type: string
        description: The amount of storage the volume will be increased by. Container volumes on Cycle are thinly provisioned, meaning this isn't an allocation - the volume will only use the space it needs up to this size.
        examples:
          - "10G"
