title: VolumeSummary
type: object
description: A summary of relevant volume information.
required:
  - id
  - hash
  - config
properties:
  id:
    "$ref": "../../ID.yml"
  hash:
    type: string
    description: A unique hash for the given volume.
  config:
    "$ref": "../config/ContainerVolume.yml"
  external:
    description: The ID of external volume, if applicable.
    oneOf:
      - type: object
        properties:
          id:
            $ref: ../../ID.yml
      - type: "null"
