title: VirtualMachineEnvironmentSummary
type: object
description: |
  Represents the environment configuration for a virtual machine, including its network settings and cluster associations.
properties:
  id:
    $ref: ../../ID.yml
  cluster:
    $ref: ../../Identifier.yml
    description: The cluster this environment is associated with.
  subnet:
    anyOf:
      - type: string
      - type: "null"
    description: The subnet associated with this environment.
  ipv6:
    anyOf:
      - $ref: ../../environments/IPNet.yml
      - type: "null"
    description: The IPv6 network configuration for the environment.
  legacy:
    anyOf:
      - $ref: ../../environments/LegacyNetwork.yml
      - type: "null"
    description: Legacy networking information for backward compatibility with IPv4 networks.
required:
  - id
  - cluster