title: VirtualMachineImageSourceSan
description: A virtual machine image sourced from a SAN target.
type: object
properties:
  type:
    type: string
    enum:
      - san
  details:
    type: object
    properties:
      target_id:
        $ref: ../../../ID.yml
        description: The ID of the SAN target where the volume with the image is located.
      lun_number:
        type: integer
        description: The LUN of the SAN target where the image is located.
    required:
      - target_id
      - lun_number
required:
  - type
  - details
