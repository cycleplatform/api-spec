title: VirtualMachineCpuConfigCustom
type: object
description: Custom CPU selection with model and feature flags.
required:
  - type
  - details
properties:
  type:
    type: string
    enum:
      - custom
    description: Custom CPU definition.
  details:
    type: object
    required:
      - model
    properties:
      model:
        type: string
        description: CPU model string (for example "Skylake-Client").
      feature_flags:
        oneOf:
          - type: array
            description: Additional CPU feature flags to enable Will start with a "+" or "-" to include or exclude.
            example: ["+avx", "-vmz"]
            items:
              type: string
          - type: "null"
