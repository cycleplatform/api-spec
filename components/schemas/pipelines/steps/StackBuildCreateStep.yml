title: StackBuildCreateStep
type: object
description: Settings for creating a stack build in a pipeline.
required:
  - action
  - details
properties:
  identifier:
    type: string
    description: An identifier for the step.
  options:
    type: object
    properties:
      skip:
        type: boolean
  action:
    type: string
    description: The action that the step takes.
    enum:
      - stack.build.create
  details:
    type: object
    required:
      - stack
    properties:
      stack:
        $ref: ../FluidIdentifier.yml
      instructions:
        type: object
        nullable: true
        allOf:
          - $ref: ../../stacks/builds/StackBuildInstructions.yml
      about:
        type: object
        nullable: true
        allOf:
          - $ref: ../../stacks/builds/StackBuildAbout.yml
