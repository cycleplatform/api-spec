title: ContainerReimageStep
type: object
description: Settings for reimaging a container in a pipeline
required:
  - action
  - details
properties:
  action:
    type: string
    description: The action that the step takes.
    enum:
      - container.reimage
  details:
    allOf:
      - $ref: "../ResourceLocation.yml"
      - type: object
        required:
          - image
        properties:
          image:
            $ref: "../ResourceLocation.yml"
          options:
            type: object
            required:
              - allow_incompatible
            properties:
              allow_incompatible:
                type: boolean
