title: ImageCreateStep
type: object
description: Settings for the image create step for a pipeline.
required:
  - action
  - details
properties:
  identifier:
    type: string
    description: An identifier for the step.
  options:
    type: object
    properties:
      skip:
        type: boolean
  action:
    type: string
    description: The action that the step takes.
    enum:
      - image.create
  details:
    type: object
    required:
      - source
    properties:
      name:
        nullable: true
        type: string
      source:
        $ref: "../ResourceLocation.yml"
