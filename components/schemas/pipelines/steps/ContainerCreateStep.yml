title: ContainerCreateStep
type: object
description: Settings for the create container step for a pipeline.
required:
  - action
  - details
properties:
  identifier:
    type: string
    description: An identifier for the step.
  options:
    type: object
    properties:
      skip:
        type: boolean
  action:
    type: string
    description: The action that the step takes.
    enum:
      - container.create
  details:
    type: object
    required:
      - name
      - environment
      - image
      - stateful
      - config
      - volumes
    properties:
      name:
        type: string
      identifier:
        type: string
        nullable: true
      environment:
        $ref: ../FluidIdentifier.yml
      image:
        $ref: ../FluidIdentifier.yml
      stateful:
        type: boolean
      annotations:
        type: object
        nullable: true
        description: Additional information about a container
        additionalProperties: {}
      config:
        $ref: "../../containers/config/Config.yml"
      volumes:
        type: array
        items:
          $ref: "../../containers/config/ContainerVolume.yml"
      deployment:
        type: object
        nullable: true
        allOf:
          - $ref: ../../containers/Deployment.yml
