title: StackBuildDeployStep
type: object
description: Settings for deploying a stack build in a pipeline.
required:
  - action
  - details
properties:
  action:
    type: string
    description: The action that the step takes.
    enum:
      - stack.build.deploy
  details:
    allOf:
      - $ref: "../ResourceLocation.yml"
      - type: object
        required:
          - id
          - environment
        properties:
          id:
            type: string
            description: Id of stack build
          environment:
            $ref: "../ResourceLocation.yml"
          update:
            $ref: "../../stacks/builds/StackBuildContainerUpdate.yml"
