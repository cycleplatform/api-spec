title: StackBuildDeployStep
type: object
description: Settings for deploying a stack build in a pipeline.
required:
  - action
  - details
properties:
  identifier:
    type: string
    description: An identifier for the step.
  options:
    type: object
    properties:
      skip:
        type: boolean
  action:
    type: string
    description: The action that the step takes.
    enum:
      - stack.build.deploy
  details:
    allOf:
      - $ref: "../ResourceLocation.yml"
      - type: object
        required:
          - environment
        properties:
          environment:
            $ref: "../ResourceLocation.yml"
          update:
            nullable: true
            type: object
            allOf:
              - $ref: "../../stacks/builds/StackBuildDeploymentUpdates.yml"
          deployment:
            nullable: true
            type: object
            allOf:
              - $ref: ../../containers/Deployment.yml
