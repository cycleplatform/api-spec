title: WebhookStepOptions
description: Options for configuring webhook pipeline steps.
type: object
properties:
  max_attempts:
    type: integer
    nullable: true
  interval:
    description: How long to wait between retries on wait.
    type: string
    nullable: true
    allOf:
      - $ref: ../../../Duration.yml
  fail_on:
    nullable: true
    type: object
    required:
      - not
    properties:
      not:
        type: boolean
        description: If true, will fail on any codes NOT defined in the http_codes array.
      http_codes:
        type: array
        nullable: true
        description: A list of http response codes that will trigger a failure.
        items:
          type: integer
  wait_on:
    nullable: true
    type: object
    required:
      - not
    properties:
      not:
        type: boolean
        description: If true, will wait on any codes NOT defined in the http_codes array.
      http_codes:
        type: array
        nullable: true
        description: A list of http response codes that will trigger a wait.
        items:
          type: integer
