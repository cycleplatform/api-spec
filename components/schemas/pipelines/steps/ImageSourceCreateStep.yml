title: ImageSourceCreateStep
type: object
description: Settings for the image source create step for a pipeline.
required:
  - action
  - details
properties:
  identifier:
    type: string
    description: An identifier for the step.
  options:
    type: object
    properties:
      skip:
        type: boolean
  action:
    type: string
    description: The action that the step takes.
    enum:
      - image.source.create
  details:
    type: object
    required:
      - name
      - type
      - origin
    properties:
      name:
        type: string
      type:
        type: string
      about:
        $ref: "../../images/sources/ImageSourceAbout.yml"
      origin:
        $ref: "../../images/sources/ImageSourceOrigin.yml"
