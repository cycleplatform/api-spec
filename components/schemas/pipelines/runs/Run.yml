title: PipelineRun
type: object
description: A pipeline run resource.
required:
  - id
  - creator
  - hub_id
  - pipeline_id
  - stages
  - state
  - events
properties:
  id:
    "$ref": "../../ID.yml"
  creator:
    "$ref": "../../creators/CreatorScope.yml"
  hub_id:
    "$ref": "../../HubID.yml"
  pipeline_id:
    type: string
    description: The ID for the pipeline this run belongs to.
  stages:
    type: array
    description: An array of pipeline stages.
    items:
      type: object
      required:
        - identifier
        - steps
        - events
      properties:
        identifier:
          type: string
          description: A stage identifier.
        steps:
          type: array
          items:
            type: object
            required:
              - identifier
              - action
              - events
              - success
            properties:
              identifier:
                type: string
              action:
                type: string
                enum:
                  - environment.create
                  - environment.start
                  - environment.stop
                  - environment.delete
                  - environments.deployments.prune
                  - environments.deployments.tag
                  - image.source.create
                  - image.create
                  - image.import
                  - images.prune
                  - image.create-import
                  - container.create
                  - container.reimage
                  - container.start
                  - container.stop
                  - container.restart
                  - container.delete
                  - stack.build.create
                  - stack.build.deploy
                  - stack.build.generate
                  - sleep
                  - webhook.post
                  - webhook.get
              events:
                $ref: ./PipelineRunEvents.yml
              success:
                type: boolean
              error:
                type: object
                nullable: true
                description: An error, if any, that has occurred for this step.
                properties:
                  message:
                    type: string
                    description: Details about the error that has occurred.

        events:
          $ref: ./PipelineRunEvents.yml

  state:
    "$ref": "./RunState.yml"
  events:
    $ref: ./PipelineRunEvents.yml
