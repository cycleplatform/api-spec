title: PipelineRun
type: object
description: A pipeline run resource.
required:
  - id
  - creator
  - hub_id
  - pipeline_id
  - stages
  - state
  - events
properties:
  id:
    "$ref": "../../ID.yml"
  creator:
    "$ref": "../../creators/CreatorScope.yml"
  hub_id:
    "$ref": "../../HubID.yml"
  pipeline_id:
    type: string
    description: The ID for the pipeline this run belongs to.
  sub_queue:
    description: Describes which sub queue was defined during pipeline trigger, if present.
    type:
      - string
      - "null"
  skip_locks:
    description: Describes which if a skip lock was defined during pipeline trigger.
    type: boolean
  stages:
    type: array
    description: An array of pipeline stages.
    items:
      type: object
      required:
        - identifier
        - steps
        - events
      properties:
        identifier:
          type: string
          description: A stage identifier.
        steps:
          type: array
          items:
            $ref: ./PipelineRunStep.yml
        events:
          $ref: ./PipelineRunEvents.yml
  state:
    "$ref": "./RunState.yml"
  events:
    $ref: ./PipelineRunEvents.yml
  variables:
    type: object
    description: A map of variable values used during pipeline run.
    additionalProperties:
      type: string
