title: TierPlan
type: object
description: A TierPlan object describes the attributes of a subscription tier
required:
  - id
  - name
  - code
  - generation
  - usable
  - price
  - servers
  - members
  - dns_zones
  - dns_linked_records
  - max_nodes
  - max_members
  - advanced_features
  - max_daily_api_requests
  - ram
  - image_storage
  - builds
  - hidden
  - description
properties:
  id:
    type: string
  name:
    type: string
  code:
    type: string
  generation:
    type: integer
  usable:
    type: boolean
  price:
    $ref: ../BillingAmount.yml
  servers:
    $ref: ../ResourceAllowance.yml
  members:
    $ref: ../ResourceAllowance.yml
  dns_zones:
    $ref: ../ResourceAllowance.yml
  dns_linked_records:
    $ref: ../ResourceAllowance.yml
  max_nodes:
    type:
      - integer
      - "null"
  max_members:
    type:
      - integer
      - "null"
  advanced_features:
    type: object
    required:
      - gpu
      - ial
      - autoscale
      - deployments
      - geodns
      - provider_multi_account
      - virtual_provider
      - san
    properties:
      gpu:
        type: boolean
      ial:
        type: boolean
      deployments:
        type: boolean
      autoscale:
        type: boolean
      geodns:
        type: boolean
      provider_multi_account:
        type: boolean
      virtual_provider:
        type: boolean
      san:
        type: boolean
  max_daily_api_requests:
    type:
      - integer
      - "null"
  ram:
    "$ref": "../BillingRam.yml"
  image_storage:
    "$ref": "../BillingImageStorage.yml"
  builds:
    "$ref": "../BillingBuilds.yml"
  hidden:
    type: boolean
  hubs:
    description: An array of hub IDs with access to the tier.
    oneOf:
      - type: array
        items:
          $ref: ../../Identifier.yml
      - type: "null"
  description:
    type: string
