title: PromoCode
type: object
description: A billing promo code.
required:
  - code
  - credit
  - expires
  - state
properties:
  code:
    type: string
    description: The promo "code".
  expires:
    $ref: "../DateTime.yml"
  credit:
    description: The amount of credit the promo code offers.
    oneOf:
      - type: object
        properties:
          amount:
            $ref: "./BillingAmount.yml"
          expires:
            type: object
            required:
              - interval
              - number
            properties:
              interval:
                type: string
                examples:
                  - "months"
              number:
                type: integer
                examples:
                  - 2
      - type: "null"

  state:
    title: PromoCodeState
    allOf:
      - required:
          - current
        properties:
          current:
            description: The current state of the promo code.
            type: string
            enum:
              - live
              - deleted
      - $ref: "../State.yml"
