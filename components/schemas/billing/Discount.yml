title: BillingDiscount
type: object
description: Billing discount information.
required:
  - id
  - amount
  - expires
properties:
  id:
    "$ref": "../ID.yml"
  amount:
    "$ref": "./BillingAmount.yml"
  expires:
    description: When this discount will expire.
    type: object
    required:
      - interval
      - number
    properties:
      interval:
        type: string
        enum:
          - months
          - years
      number:
        type: integer
        
      
