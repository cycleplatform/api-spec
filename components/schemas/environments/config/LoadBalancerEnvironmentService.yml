---
title: LoadBalancerEnvironmentService
type: object
nullable: true
description: Information about the environments loadbalancer service(s).
required:
  - enable
  - container_id
  - high_availability
  - config
properties:
  enable:
    type: boolean
    description: Whether or not the loadbalancer service is enabled.
  container_id:
    type: string
    nullable: true
    description: The ID of the loadbalancer service container
  high_availability:
    type: boolean
    description:
      A boolean representing if this service container is set to high availability
      mode or not.
  config:
    type: object
    description: The config object for the loadbalancer service.
    nullable: true
    required:
      - version
      - haproxy
      - ipv4
      - ipv6
    properties:
      version:
        type: string
        enum:
          - haproxy
          - v1
      haproxy:
        type: object
        description:
          Describes settings that are passed to HAProxy within the load
          balancer.
        nullable: true
        required:
          - default
          - ports
        properties:
          default:
            allOf:
              - description:
                  Settings that are applied to any port that is not overridden
                  in the following ports section.
              - $ref: ../../stacks/spec/services/loadbalancer/HaProxyConfig.yml
          ports:
            allOf:
              - description:
                  An object that defines how HAProxy will act on a specific
                  port. The key is a custom port, and the value is the same settings
                  object found under `default` above.
              - type: object
                additionalProperties:
                  $ref: ../../stacks/spec/services/loadbalancer/HaProxyConfig.yml
      ipv4:
        type: boolean
        description: Allow / disallow traffic to be routed via IPv4.
      ipv6:
        type: boolean
        description: Allow / disallow traffic to be routed via IPv6.
