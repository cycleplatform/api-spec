title: LoadBalancerLatestTelemetryInstance
description: Detailed telemetry for a load balancer instance at a point in time.
type: object
required:
  - id
  - hub_id
  - environment_id
  - container_id
  - instance_id
  - server_id
  - cluster
  - time
  - controller
properties:
  id:
    $ref: ../../../../ID.yml
  hub_id:
    $ref: ../../../../HubID.yml
  environment_id:
    $ref: ../../../../ID.yml
  container_id:
    $ref: ../../../../ID.yml
  instance_id:
    $ref: ../../../../ID.yml
  server_id:
    $ref: ../../../../ID.yml
  cluster:
    $ref: ../../../../Identifier.yml
  time:
    $ref: ../../../../DateTime.yml
  controller:
    $ref: ../../../../Identifier.yml
  latest:
    type: object
    nullable: true
    allOf:
      - $ref: LoadBalancerTelemetrySnapshot.yml
  snapshots:
    type: array
    nullable: true
    items:
      $ref: LoadBalancerTelemetrySnapshot.yml
