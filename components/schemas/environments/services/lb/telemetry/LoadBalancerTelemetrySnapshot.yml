title: LoadBalancerTelemetrySnapshot
type: object
required:
  - time
  - started
  - dataset_id
  - current
  - cumulative
properties:
  time:
    $ref: ../../../../DateTime.yml
  started:
    $ref: ../../../../DateTime.yml
  version:
    type: string
  dataset_id:
    type: integer
  current:
    type: object
    properties:
      router:
        anyOf:
          - $ref: LoadBalancerTelemetryRouterMetrics.yml
          - type: "null"
      urls:
        anyOf:
          - $ref: LoadBalancerTelemetryUrlMetrics.yml
          - type: "null"
      metrics:
        $ref: LoadBalancerTelemetryControllerMetrics.yml
  cumulative:
    type: object
    properties:
      router:
        anyOf:
          - $ref: LoadBalancerTelemetryRouterMetrics.yml
          - type: "null"
      urls:
        anyOf:
          - $ref: LoadBalancerTelemetryUrlMetrics.yml
          - type: "null"
      metrics:
        $ref: LoadBalancerTelemetryControllerMetrics.yml
