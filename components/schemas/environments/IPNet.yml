---
title: IPNet
type: object
required:
  - ip
  - cidr
properties:
  ip:
    type: string
    description: The IP address.
    examples:
      - fd00::21:0:0:0
  cidr:
    type: string
    description: The CIDR notation, describing the range of IP addresses.
    examples:
      - fd00::21:0:0:0/96
