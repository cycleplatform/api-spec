title: Account
type: object
description: "Represents information about the currently logged-in Account."
required:
  - id
  - name
  - email
  - allow_support_login
  - events
properties:
  id:
    $ref: "../ID.yml"
  name:
    type: object
    description: "Contains the first and last name associated with the Account."
    required:
      - first
      - last
    properties:
      first:
        type: string
        description: "The first name of the Account owner."
      last:
        type: string
        description: "The last name of the Account owner."
  email:
    type: object
    description: "Provides information about the email address associated with the Account."
    required:
      - address
      - verified
      - added
    properties:
      address:
        type: string
        description: "The email address associated with the Account."
      verified:
        type: boolean
        description: "Indicates whether the email has been verified. If true, the Account is considered active."
      added:
        description: "The date when the email was added to the Account."
        $ref: "../DateTime.yml"
  two_factor_auth:
    type: object
    nullable: true
    description: "Contains verification information for two-factor authentication, if it is available for the Account."
    properties:
      verified:
        type: boolean
        description: "Indicates whether the Account has been verified with two-factor authentication."
  allow_support_login:
    type: boolean
    description: "Specifies whether Cycle employees are authorized to log into this Account for support purposes."
  events:
    type: object
    required:
      - last_login
    properties:
      last_login:
        description: "The timestamp of the Account's last access."
        $ref: "../DateTime.yml"
