# Implement node state
title: NodeState
allOf:
  - required:
      - current
      - changed
    properties:
      current:
        description: The current state of the node.
        type: string
        enum:
          - new
          - offline
          - authorizing
          - online
          - decommissioned
          - deleted
      changed:
        $ref: ../../DateTime.yml
      desired:
        oneOf:
          - type: string
            enum:
              - new
              - offline
              - authorizing
              - online
              - decommissioned
              - deleted
          - type: "null"
  - "$ref": "../../State.yml"
