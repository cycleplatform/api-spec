# Implement node state
title: NodeState
allOf:
  - required:
      - current
      - changed
    properties:
      current:
        description: The current state of the node.
        type: string
        enum:
          - new
          - offline
          - authorizing
          - online
          - decommissioned
      changed:
        $ref: ../../DateTime.yml
  - "$ref": "../../State.yml"
