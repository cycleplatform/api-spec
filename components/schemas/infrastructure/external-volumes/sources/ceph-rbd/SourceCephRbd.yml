title: SourceCephRbd
type: object
description: >
  A Ceph RBD volume source. Defines monitor endpoints, optional cluster FSID,
  client identity (CephX), and the specific image to attach.
required:
  - type
  - details
properties:
  type:
    type: string
    enum:
      - ceph-rbd
  details:
    type: object
    required:
      - monitors
      - client
      - image
    properties:
      monitors:
        description: >
          Ceph monitor endpoints used by the client to discover the cluster.
          Typically 1-3 endpoints are provided.
        anyOf:
          - type: array
            items:
              $ref: "./SourceCephRbdMonitor.yml"
          - type: "null"
      client:
        $ref: "./SourceCephRbdClientIdentity.yml"
      image:
        $ref: "./SourceCephRbdImageRef.yml"
