title: SourceSanPortal
type: object
description: >
  A network endpoint (host and TCP port) where the iSCSI target listens for sessions.
required:
  - host
  - port
properties:
  host:
    type: string
    description: >
      Hostname or IP address of the portal. Accepts DNS names, IPv4, or IPv6 literals.
  port:
    type: integer
    format: int32
    description: TCP port number for the portal (typically 3260)
