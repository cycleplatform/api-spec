title: SourceSanIscsiTarget
type: object
description: >
  An iSCSI target definition used by a SAN-backed volume source.
required:
  - iqn
  - portals
properties:
  iqn:
    $ref: "../../../san/targets/Iqn.yml"
  portals:
    description: >
      Network endpoints where this target accepts iSCSI sessions.
    anyOf:
      - type: array
        items:
          $ref: "./SourceSanPortal.yml"
      - type: "null"
  credentials:
    description: >
      Optional CHAP credentials required by initiators to authenticate to this target.
    anyOf:
      - $ref: "./SourceSanChapCredentials.yml"
      - type: "null"
