title: Group
type: object
required:
  - id
  - name
  - identifier
  - creator
  - hub_id
  - cluster
  - infrastructure
  - state
  - events
  - cache
properties:
  id:
    type: string
  name:
    type: string
  identifier:
    type: string
  creator:
  hub_id:
    type: string
  cluster:
    type: string
  scale:
    $ref: "./Scale.yml"
  infrastructure:
  state:
    $ref: ../../../State.yml
  events:
    title: AutoscaleGroupEvents
    type: object
    description: A collection of timestamps for each event in the network's lifetime.
    required:
      - created
      - updated
      - deleted
      - last_sync
    properties:
      created:
        description: The timestamp of when the autoscale group was created.
        $ref: ../../../DateTime.yml
      updated:
        description: The timestamp of when the autoscale group was updated.
        $ref: ../../../DateTime.yml
      deleted:
        description: The timestamp of when the autoscale group was deleted.
        $ref: ../../../DateTime.yml
      last_sync:
        description: The timestamp of when the autoscale group was last synced.
        $ref: ../../../DateTime.yml
