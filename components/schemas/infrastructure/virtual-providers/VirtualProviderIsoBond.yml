title: VirtualProviderIsoBond
description: Server ISO bond.
type: object
required:
  - mode
  - interface_name
properties:
  interface_name:
    type: string

  interfaces:
    type: array
    items:
      type: object
      properties:
        interface_name:
          description: The name of the interface on the server.
          type:
            - string
            - "null"
        mac_address:
          description: The mac address of the server.
          type:
            - string
            - "null"
  mode:
    type: string
    enum:
      - balance-rr
      - active-backup
      - balance-xor
      - lacp
      - balance-tlb
      - balance-alb
