title: VirtualProviderIso
description: The ISO image for a virtual provider.
type: object
required:
  - id
  - name
  - creator
  - hub_id
  - integration_id
  - identifier
  - config
  - state
  - events
properties:
  id:
    $ref: ../../ID.yml
  name:
    description: The name of the ISO.
    type: string
  creator:
    $ref: ../../creators/CreatorScope.yml
  hub_id:
    $ref: ../../ID.yml
  integration_id:
    $ref: ../../ID.yml
  config:
    type: object
    required:
      - token
    properties:
      token:
        type: string
        description: Authentication token for the ISO.
      ipxe:
        oneOf:
          - $ref: VirtualProviderIsoIpxeConfig.yml
          - type: "null"
      server:
        oneOf:
          - $ref: VirtualProviderIsoServerConfig.yml
          - type: "null"
  backend:
    oneOf:
      - type: object
        properties:
          provider:
            type: string
            enum:
              - AWS
              - Azure
              - GCP
              - Local
            description: The provider responsible for storing the ISO.
          file_name:
            type: string
            description: Name of the ISO file.
          file_id:
            type: string
            description: Unique identifier for the ISO file.
          size:
            type: integer
            format: int64
            description: Size of the ISO file in bytes.
      - type: "null"
  state:
    allOf:
      - required:
          - current
        properties:
          current:
            description: The current state of the environment.
            type: string
            enum:
              - new
              - building
              - live
              - deleting
              - deleted
      - $ref: ../../State.yml
  events:
    type: object
    description: A collection of timestamps for each event in the ISO's lifetime.
    required:
      - created
      - updated
      - deleted
    properties:
      created:
        description: The timestamp of when the ISO was created.
        $ref: ../../DateTime.yml
      updated:
        description: The timestamp of when the ISO was updated.
        $ref: ../../DateTime.yml
      deleted:
        description: The timestamp of when the ISO was deleted.
        $ref: ../../DateTime.yml
