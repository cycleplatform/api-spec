title: IP
type: object
description: Details about an IP.
required:
  - id
  - hub_id
  - kind
  - ip
  - assingment
  - pool_id
  - network_id
  - address
  - gateway
  - cidr
  - state
properties:
  id:
    $ref: ../../ID.yml
  hub_id:
    $ref: ../../HubID.yml
  kind:
    type: string
    description: The type of IP protocol this IP is.
    enum:
      - ipv4
      - ipv6
  ip:
    description: The IP string this IP represents.
    $ref: ../../IpAddress.yml
  assignment:
    description: Information about the assignment of this IP.
    oneOf:
      - type: object
        required:
          - container_id
          - instance_id
          - environment_id
        properties:
          container_id:
            $ref: ../../ID.yml
          instance_id:
            $ref: ../../ID.yml
          environment_id:
            $ref: ../../ID.yml
          virtual_machine:
            type: object
            description: Details about the virtual machine this IP is assigned to.
            properties:
              id:
                $ref: ../../ID.yml
            required:
              - id
      - type: "null"
  pool_id:
    $ref: ../../ID.yml
    description: A unique identifier that associates the IP with an IP pool.
  network_id:
    $ref: ../../ID.yml
    description: A unique identifier that associates the IP with a network.
  address:
    type: string
    description: The IP address.
  gateway:
    type: string
    description: The IP gateway.
  network:
    oneOf:
      - $ref: ../../Cidr.yml
      - type: "null"
  options:
    oneOf:
      - $ref: IpOptions.yml
      - type: "null"
  cidr:
    type: string
    description: The CIDR for the IP.
  state:
    $ref: ./IpState.yml
