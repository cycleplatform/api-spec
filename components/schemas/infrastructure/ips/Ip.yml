title: IP
type: object
description: Details about an IP.
required:
  - id
  - hub_id
  - kind
  - assingment
  - pool_id
  - address
  - gateway
  - cidr
  - state
properties:
  id:
    "$ref": "../../ID.yml"
  hub_id:
    "$ref": "../../HubID.yml"
  kind:
    type: string
    description: The type of IP protocol this IP is.
    enum:
      - ipv4
      - ipv6
  assignment:
    type:
      - object
      - "null"
    description: Information about the assignment of this IP.
    required:
      - container_id
      - instance_id
      - environment_id
    properties:
      container_id:
        "$ref": "../../ID.yml"
      instance_id:
        "$ref": "../../ID.yml"
      environment_id:
        "$ref": "../../ID.yml"
      virtual_machine:
        type: object
        description: Details about the virtual machine this IP is assigned to.
        properties:
          id:
            "$ref": "../../ID.yml"
        required:
          - id
  pool_id:
    type: string
    description: A unique identifier that associates the IP with an IP pool.
  address:
    type: string
    description: The IP address.
  gateway:
    type: string
    description: The IP gateway.
  network:
    oneOf:
      - $ref: ../../Cidr.yml
      - type: "null"
  cidr:
    type: string
    description: The CIDR for the IP.
  state:
    "$ref": "./IpState.yml"
