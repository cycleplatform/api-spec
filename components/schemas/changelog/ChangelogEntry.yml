title: ChangelogEntry
type: object
description: A changelog entry released by the Cycle team.
required:
  - id
  - date
  - version
  - title
  - hidden
  - state
  - events
  - creator
  - changes
properties:
  id:
    "$ref": "../ID.yml"
  title:
    type: string
    description: The title of the changelog entry.
  version:
    type: string
    description: The version of the release described in the changelog entry.
  date:
    $ref: "../DateTime.yml"
  hero:
    description: An object describing the hero image for the changelog entry.
    oneOf:
      - type: object
        required:
          - intro
        properties:
          intro:
            type: string
          image_url:
            type:
              - string
              - "null"
          image_alt:
            type:
              - string
              - "null"
      - type: "null"
  hidden:
    type: boolean
  state:
    $ref: ./ChangelogEntryState.yml
  events:
    title: ChangelogEntryEvents
    type: object
    description: A collection of timestamps for each event in the changelog entry's lifetime.
    required:
      - created
      - updated
      - deleted
      - published
      - hidden
    properties:
      created:
        description: The timestamp of when the changelog entry was created.
        "$ref": "../DateTime.yml"
      updated:
        description: The timestamp of when the changelog entry was updated.
        "$ref": "../DateTime.yml"
      deleted:
        description: The timestamp of when the changelog entry was deleted.
        "$ref": "../DateTime.yml"
      published:
        description: The timestamp of when the changelog entry was published.
        "$ref": "../DateTime.yml"
      hidden:
        description: The timestamp of when the changelog entry was hidden.
        "$ref": "../DateTime.yml"
  email_events:
    type: array
    items:
      type: object
      required:
        - list
        - type
        - sent
      properties:
        list:
          type: string
          enum:
            - changelog
        type:
          type: string
          enum:
            - internal
            - external
            - single
        sent:
          $ref: "../DateTime.yml"

  creator:
    "$ref": "../creators/CreatorScope.yml"
  changes:
    type: array
    items:
      type: object
      required:
        - title
        - description
        - notes
        - showcase
        - type
        - codebase
      properties:
        title:
          type: string
        description:
          type: string
        notes:
          type: array
          items:
            type: string
        showcase:
          type: boolean
        type:
          type: string
        codebase:
          type: string
        external_url:
          type:
            - string
            - "null"
