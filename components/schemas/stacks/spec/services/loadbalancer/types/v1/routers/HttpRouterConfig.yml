title: HttpRouterConfig
description: Additional configuration options for HTTP mode routers.
type: object
required:
  - type
  - details
properties:
  type:
    type: string
    enum:
      - http
  details:
    type: object
    properties:
      redirect:
        nullable: true
        type: object
        required:
          - auto_https_redirect
          - remove_www
        description: Defines a built-in redirect for HTTP mode routers
        properties:
          auto_https_redirect:
            type: boolean
            description: If enabled and a sibling controller exists for port 443, requests will be auto redirected to it. Essentially sets up automatic TLS redirection for this router.
          remove_www:
            description: If true, any request comes in with "www" prefix will be permanently redirected to the same path without www.
            type: boolean
          port:
            nullable: true
            type: integer
            description: The port to redirect traffic to.
          scheme:
            nullable: true
            type: string
            description: The scheme to redirect to. (i.e. `https`)
          url:
            nullable: true
            type: string
            description: A specific URL to redirect to.
      forward:
        nullable: true
        type: object
        properties:
          scheme:
            nullable: true
            type: string
          content_mod:
            description: Allows the load balancer to modify content before it reaches the user.
            nullable: true
            type: object
            properties:
              replace:
                description: An array that describes a list of replacement match/value pairs.
                nullable: true
                type: array
                items:
                  type: object
                  required:
                    - match
                    - value
                  properties:
                    match:
                      properties: String that will be replaced.
                      type: string
                    value:
                      properties: Replacement value.
                      type: string
      proxy:
        nullable: true
        type: object
        properties:
          domain:
            nullable: true
            type: string
            description: The proxy domain for this router.
          content_mod:
            description: Allows the load balancer to modify content before it reaches the user.
            nullable: true
            type: object
            properties:
              replace:
                description: An array that describes a list of replacement match/value pairs.
                nullable: true
                type: array
                items:
                  type: object
                  required:
                    - match
                    - value
                  properties:
                    match:
                      properties: String that will be replaced.
                      type: string
                    value:
                      properties: Replacement value.
                      type: string
      caching:
        nullable: true
        type: object
        properties:
          files:
            nullable: true
            type: array
            items:
              type: object
              required:
                - match
                - ttl
              properties:
                match:
                  description: Regex string that describes the files to cache.
                  example: (.*)\\.(js|jpg|css|png|svg)$
                  type: string
                ttl:
                  description: Time string that describes the time to live.
                  $ref: ../../../../../../../Duration.yml
