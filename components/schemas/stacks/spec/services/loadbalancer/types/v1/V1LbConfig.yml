title: V1LbConfig
type: object
required:
  - controllers
properties:
  controllers:
    type: object
    additionalProperties:
      title: V1LbController
      type: object
      required:
        - identifier
        - transport
      properties:
        identifier:
          $ref: ../../../../../../Identifier.yml
        transport:
          title: V1LbControllerTransport
          type: object
          required:
            - mode
            - config
            - routers
          properties:
            mode:
              type: string
              enum:
                - tcp
                - http
            config:
              type: object
              required:
                - performance
                - ingress
                - timeouts
              properties:
                performance:
                  type: boolean
                ingress:
                  type: object
                  required:
                    - port
                    - tls
                  properties:
                    port:
                      type: integer
                    tls:
                      type: boolean
                timeouts:
                  type: object
                  required:
                    - idle
                  properties:
                    idle:
                      type: integer
                extension:
                  type: object
                  required:
                    - type
                    - details
                  properties:
                    type:
                      description: String describing an extension type
                      type: string
                    details:
                      type: object
                      additionalProperties: {}
                      description: Custom details data for an extension
            routers:
              type: array
              items:
                $ref: V1LbConfigRouter.yml
