title: HaProxyLbType
type: object
required:
  - type
  - details
  - ipv4
  - ipv6
properties:
  ipv4:
    type: boolean
    description: Allow / disallow traffic to be routed via IPv4.
  ipv6:
    type: boolean
    description: Allow / disallow traffic to be routed via IPv6.
  type:
    type: string
    enum:
      - "haproxy"
  details:
    type: object
    nullable: true
    allOf:
      - $ref: HaProxyConfig.yml
  bind_host:
    description: |
      Binds the load balancer to the host server IP address. Doing so allows direct ingress into a server via its own IP address.
    type: boolean
    nullable: true
