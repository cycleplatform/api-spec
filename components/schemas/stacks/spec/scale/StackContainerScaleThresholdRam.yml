title: StackContainerScaleThresholdRam
type: object
description: Describes the RAM threshold at which scaling will occur.
required:
  - type
  - details
properties:
  type:
    type: string
    enum:
      - ram
  details:
    type: object
    required:
      - usage_per_instance
    properties:
      usage_per_instance:
        type: string
        description: The limit (maximum) amount of RAM each instance of the given container can use before triggering a scaling event. This threshold must be greater than 25MB.
        examples:
          - "2G"
          - "25MB"
