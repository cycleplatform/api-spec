title: StackContainerConfigRuntime
type: object
properties:
  workdir:
    type: string
  command:
    type: object
    required:
      - path
      - args
    properties:
      path:
        type: string
      args:
        type: string
  environment_vars:
    type: object
    additionalProperties:
      type: string
  namespaces:
    type: array
    items:
      type: string
      enum:
        - ipc
        - pid
        - uts
        - network
        - mount
        - user
  sysctl:
    type: object
    additionalProperties:
      type: string
  rlimits:
    type: object
    additionalProperties:
      type: object
      required:
        - hard
        - soft
      properties:
        hard:
          type: number
        soft:
          type: number
  seccomp:
    type: object
    required:
      - disable
    properties:
      disable:
        type: boolean
      rules:
        type: array
        items:
          type: object
          required:
            - capabilities
            - specs
          properties:
            capabilities:
              type: object
              required:
                - includes
                - excludes
              properties:
                includes:
                  type: string
                excludes:
                  type: string
            specs:
              type: object
              required:
                - names
                - action
                - args
              properties:
                names:
                  type: array
                  items:
                    type: string
                action:
                  type: string
                arrnoRet:
                  type: number
                args:
                  type: array
                  items:
                    type: object
                    required:
                      - index
                      - value
                      - valueTwo
                      - op
                    properties:
                      index:
                        type: number
                      value:
                        type: number
                      valuetwo:
                        type: number
                      op:
                        type: string
  privileged:
    type: boolean
  capabilities:
    type: array
    items:
      type: string
      enum:
        - CAP_CHOWN
        - CAP_FSETID
        - CAP_DAC_OVERRIDE
        - CAP_FOWNER
        - CAP_SETFCAP
        - CAP_SETGID
        - CAP_SETUID
        - CAP_KILL
        - CAP_MKNOD
        - CAP_NET_BIND_SERVICE
        - CAP_NET_RAW
        - CAP_AUDIT_WRITE
        - CAP_SYS_CHROOT
        - CAP_SETPCAP
        - CAP_DAC_READ_SEARCH
        - CAP_NET_ADMIN
        - CAP_NET_BROADCAST
        - CAP_SYS_ADMIN
        - CAP_SYS_MODULE
        - CAP_SYS_NICE
        - CAP_SYS_PACCT
        - CAP_SYS_PTRACE
        - CAP_SYS_RAWIO
        - CAP_SYS_RESOURCE
        - CAP_SYS_TTY_CONFIG
        - CAP_SYSLOG
        - CAP_AUDIT_CONTROL
        - CAP_AUDIT_READ
        - CAP_IPC_LOCK
        - CAP_IPC_OWNER
        - CAP_LINUX_IMMUTABLE
        - CAP_MAC_ADMIN
        - CAP_MAC_OVERRIDE
        - CAP_BLOCK_SUSPEND
  rootfs:
    type: object
    required:
      - readonly
    properties:
      readonly:
        type: boolean
