title: StackContainerConfigDeploy.yml
type: object
required:
  - instances
properties:
  instances:
    type: integer
  strategy:
    type: string
    enum:
      - resource-density
      - manual
      - high-availability
      - first-available
      - node
      - edge
  stateful:
    type: object
    required:
      - options
    properties:
      options:
        nullable: true
        type: object
        properties:
          use_base_hostname:
            type: boolean
            nullable: true
  constraints:
    type: object
    properties:
      node:
        type: object
        required:
          - tags
        properties:
          tags:
            type: object
            properties:
              any:
                type: array
                items:
                  type: string
              all:
                type: array
                items:
                  type: string
      secrets:
        type: array
        items:
          type: string
      containers:
        type: array
        items:
          type: string
  shutdown:
    type: object
    properties:
      graceful_timeout:
        nullable: true
        type: integer
      signals:
        type: array
        items:
          type: string
  startup:
    type: object
    properties:
      delay:
        nullable: true
        type: integer
  restart:
    type: object
    required:
      - condition
      - delay
      - max_attempts
    properties:
      condition:
        type: string
        enum:
          - always
          - never
          - failure
      delay:
        type: integer
      max_attempts:
        type: integer
      notify:
        type: object
        properties:
          emails:
            type: array
            items:
              type: string
          web_hook:
            type: string
  health_check:
    type: object
    required:
      - command
      - retries
      - interval
      - timeout
      - restart
    properties:
      command:
        type: string
      retries:
        type: integer
      interval:
        type: integer
      timeout:
        type: integer
      restart:
        type: boolean
  telemetry:
    type: object
    required:
      - retention
      - interval
      - disable
    properties:
      retention:
        type: integer
      interval:
        type: integer
      disable:
        type: boolean
