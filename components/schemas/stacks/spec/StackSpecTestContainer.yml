title: StackSpecTestContainer
type: object
required:
  - name
  - image
  - config
properties:
  name:
    type: string
  image:
    nullable: true
    allOf:
      - $ref: StackSpecContainerImage.yml
  config:
    type: object
    nullable: true
    properties:
      runtime:
        nullable: true
        allOf:
          - $ref: StackContainerConfigRuntime.yml
      resources:
        nullable: true
        allOf:
          - $ref: StackContainerConfigResources.yml
