title: StackSpecTestContainer
type: object
required:
  - name
  - image
  - config
properties:
  name:
    type: string
  image:
    anyOf:
      - type: "null"
      - $ref: StackSpecContainerImage.yml
  config:
    type:
      - "object"
      - "null"
    properties:
      runtime:
        anyOf:
          - type: "null"
          - $ref: StackContainerConfigRuntime.yml
      resources:
        anyOf:
          - type: "null"
          - $ref: StackContainerConfigResources.yml
