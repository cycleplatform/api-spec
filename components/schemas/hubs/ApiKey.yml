title: ApiKey
description: An API key resource
type: object
required:
  - id
  - hub_id
  - name
  - creator
  - secret
  - role_id
  - ips
  - state
  - events
properties:
  id:
    $ref: ../ID.yml
  hub_id:
    $ref: ../HubID.yml
  name:
    type: string
    description: A name for the API key.
  creator:
    $ref: ../creators/CreatorScope.yml
  secret:
    type: string
    description: The API key secret.
  role_id:
    $ref: ../ID.yml
  ips:
    type:
      - array
      - "null"
    description: An array of IP's this API key can make calls from.
    items:
      type: string
  state:
    $ref: ./ApiKeyState.yml
  events:
    title: HubEvents
    type: object
    description: A collection of timestamps for each event in the hub's lifetime.
    required:
      - created
      - updated
      - deleted
    properties:
      created:
        description: The timestamp of when the hub was created.
        $ref: ../DateTime.yml
      updated:
        description: The timestamp of when the hub was updated.
        $ref: ../DateTime.yml
      deleted:
        description: The timestamp of when the hub was deleted.
        $ref: ../DateTime.yml
