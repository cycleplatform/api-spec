title: Hub
description: A hub resource.
type: object
required:
  - id
  - identifier
  - name
  - creator
  - events
  - state
  - integrations
  - webhooks
  - billing
properties:
  id:
    $ref: "../ID.yml"
  identifier:
    $ref: ../Identifier.yml
    description: A human readable slugged identifier for this hub.
  name:
    type: string
    description: A name for the hub.
  creator:
    $ref: "../creators/CreatorScope.yml"
  events:
    $ref: "HubEvents.yml"
  state:
    $ref: "./HubState.yml"
  integrations:
    $ref: "./HubIntegrations.yml"
  webhooks:
    $ref: HubWebhooks.yml
  billing:
    anyOf:
      - $ref: "./HubBillingProfile.yml"
      - type: "null"
  meta:
    $ref: "./HubMeta.yml"
