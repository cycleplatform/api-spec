title: IntegrationDefinition
description: Describes an integration for a Cycle Hub that can be enabled by the Hub owner.
type: object
required:
  - vendor
  - name
  - supports_verification
  - supports_multiple
  - required_fields
  - url
  - public
  - usable
  - editable
properties:
  vendor:
    type: string
  name:
    type: string
  supports_verification:
    type: boolean
  supports_multiple:
    type: boolean
  features:
    type: array
    description: A list of additional features supported by this Integration.
    nullable: true
    items:
      type: string
  extends:
    type: array
    description: A list of functionality that this integration extends. i.e. ["backups"]
    nullable: true
    items:
      type: string
  extended_configuration:
    type: object
    nullable: true
    description: Additional configuration options that are available when using this Integration. These describe additional functionality that Cycle may utilize.
    properties:
      options:
        type: array
        nullable: true
        items:
          type: object
          properties:
            title:
              type: string
            key:
              type: string
            type:
              type: string
  fields:
    type: object
    properties:
      extra:
        type: object
        additionalProperties:
          type: object
          required:
            - description
            - required
          properties:
            regex:
              type: string
              nullable: true
            required:
              type: boolean
            description:
              type: string
        nullable: true
      auth:
        type: object
        additionalProperties:
          type: object
          required:
            - description
            - required
          properties:
            regex:
              type: string
              nullable: true
            required:
              type: boolean
            description:
              type: string
        nullable: true
  url:
    type: string
    format: uri
  public:
    type: boolean
  usable:
    type: boolean
  editable:
    type: boolean
    description: If true, the Integration can be edited. Otherwise, to make a change it will need to be deleted and recreated.
