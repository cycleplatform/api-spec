description: Parameters for creating a new billing method.
content:
  application/json:
    schema:
      type: object
      required:
        - name
        - primary
        - address
        - credit_card
      properties:
        name:
          type: string
          description: A name for the billing method.
        primary:
          type: boolean
          description: A boolean where true represents a billing method being primary.
        address:
          "$ref": "../Address.yml"
        credit_card:
          "$ref": "../CreditCard.yml"
