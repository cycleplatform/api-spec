title: MemoryData 
type: object 
properties: 
  usage: 
    type: number 
    description: The number in bytes of memory being used by the instance at the time of the snapshot. 
  max_usage: 
    type: number 
    description: The highest amoun tof memory usage since the last restart. 
  fail_count: 
