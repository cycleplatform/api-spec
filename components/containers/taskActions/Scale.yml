title: ScaleContainer 
type: object 
required: 
  - action 
  - contents 
properties: 
  action: 
    type: string 
    description: The action to take. 
    enum: 
      - scale 
  contents: 
    type: object 
    description: Additional information needed to complete the job. 
    required: 
      - instances 
    properties: 
      instances: 
        type: integer 
        description: The number of desired instances to scale to. 