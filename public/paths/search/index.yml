get:
  operationId: "getSearchIndex"
  tags:
    - Index
  security:
    - bearerAuth: []
  summary: Get Search Index
  description: Requires the view capability for each returned segment
  responses:
    "200":
      description: Returns the index resources.
      content:
        application/json:
          schema:
            title: "IndexResponse"
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": "../../../schemas/search/Index.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
