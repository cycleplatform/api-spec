get:
  operationId: "getHubs"
  tags:
    - Hubs
  security:
    - bearerAuth: []
  summary: List Hubs
  description: Lists all associated hubs.
  responses:
    "200":
      description: Returns a list of hub resources.
      content:
        application/json:
          schema:
            title: "ListHubsResponse"
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../../components/schemas/hubs/Hub.yml
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
post:
  operationId: "createHub"
  tags:
    - Hubs
  security:
    - bearerAuth: []
  parameters: []
  summary: Create Hub
  description: Create a hub resource.
  requestBody:
    description: Parameters for creating a hub.
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: A name for the hub.
            integrations:
              $ref: ../../../components/schemas/hubs/HubIntegrations.yml
            webhooks:
              type: object
              description: All hub webhooks for the given hub.
              required:
                - server_deployed
              properties:
                server_deployed:
                  nullable: true
                  type: string
                  description: A webhook to report information to each time a server is deployed on the given hub.

  responses:
    "200":
      description: Returns a hub resource.
      content:
        application/json:
          schema:
            title: "HubCreateResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/hubs/Hub.yml
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
