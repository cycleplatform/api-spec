get:
  operationId: "getHubs"
  tags:
    - Hubs
  security:
    - bearerAuth: []
  summary: List Hubs
  description: Lists all associated hubs.
  responses:
    "200":
      description: Returns a list of hub resources.
      content:
        application/json:
          schema:
            title: "ListHubsResponse"
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": "../../../schemas/hubs/Hub.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
