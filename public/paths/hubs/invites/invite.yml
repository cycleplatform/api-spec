delete:
  operationId: "deleteHubInvite"
  summary: Remove Hub Invite
  description: Requires the `hub-invites-manage` capability.
  tags:
    - Hubs
  security:
    - bearerAuth: []
  parameters:
    - name: inviteId
      description: The ID of the Hub Invite.
      in: path
      required: true
      schema:
        type: string
  responses:
    200:
      description: Returns a Hub Membership.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/hubs/HubMembership.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
