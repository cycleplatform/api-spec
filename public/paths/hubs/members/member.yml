get:
  operationId: "getHubMember"
  tags:
    - Hubs
  security:
    - bearerAuth: []
  parameters:
    - name: memberId
      description: The ID for the given member.
      in: path
      required: true
      schema:
        type: string
    - name: include
      in: query
      required: false
      description:
        A comma separated list of include values. Included resources will show
        up under the root document's `include` field, with the key being the id of the included
        resource. In the case of applying an include to a collection of resources, if two
        resources share the same include, it will only appear once in the return.
      schema:
        type: array
        items:
          type: string
          enum:
            - senders
            - hubs
            - accounts
  summary: Fetch Hub Member
  description: Requires the `hubs-members-view` capability.
  responses:
    "200":
      description: Returns a membership resource.
      content:
        application/json:
          schema:
            title: "FetchHubMemberReturn"
            type: object
            properties:
              data:
                $ref: ../../../../components/schemas/hubs/HubMembership.yml
              includes:
                $ref: ../../../../components/schemas/hubs/HubMembershipIncludes.yml
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            $ref: ../../../../components/schemas/error/ErrorResponse.yml
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            $ref: ../../../../components/schemas/error/ErrorResponse.yml
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            $ref: ../../../../components/schemas/error/ErrorResponse.yml
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            $ref: ../../../../components/schemas/error/ErrorResponse.yml
patch:
  summary: "Update a Hub Member"
  operationId: "updateHubMember"
  tags:
    - Hubs
  security:
    - bearerAuth: []
  parameters:
    - name: memberId
      description: The ID for the given member.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters for updating a hub membership.
content:
  application/json:
    schema:
      type: object
      properties:
        role:
          type: string
          description: The account role.
          enum:
            - owner
            - admin
            - developer
