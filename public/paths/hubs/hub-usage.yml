get:
  operationId: "getHubUsage"
  tags:
    - Hubs
  security:
    - bearerAuth: []
  parameters:
    - $ref: "../../../components/parameters/FilterParam.yml"
  summary: Fetch Hub
  description: Requires the `hubs-view` capability.
  responses:
    200:
      description: Returns an hubUsageResults resource.
      content:
        application/json:
          schema:
            title: "HubFetchReturn"
            type: object
            required: 
              - data
            properties:
              data:
                type: array
                items:
                  $ref: ../../../components/schemas/hubs/HubUsageDatum.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
