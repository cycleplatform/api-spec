get:
  operationId: "getApiKeys"
  tags:
    - ApiKeys
  parameters:
    - $ref: "../../../../components/parameters/SortParam.yml"
    - $ref: "../../../../components/parameters/FilterParam.yml"
    - $ref: "../../../../components/parameters/PageParam.yml"
  summary: List API Keys
  description: Requires the `api-keys-manage` capability.
  responses:
    "200":
      description: Returns a collection of API Key resources.
      content:
        application/json:
          schema:
            title: "ListApiKeysResponse"
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": "../../../../components/schemas/hubs/ApiKey.yml"
    400:
      $ref: ../../../../components/responses/errors/400.yml
    401:
      $ref: ../../../../components/responses/errors/401.yml
    403:
      $ref: ../../../../components/responses/errors/403.yml
    404:
      $ref: ../../../../components/responses/errors/404.yml
    409:
      $ref: ../../../../components/responses/errors/409.yml
    415:
      $ref: ../../../../components/responses/errors/415.yml
    422:
      $ref: ../../../../components/responses/errors/422.yml
    500:
      $ref: ../../../../components/responses/errors/500.yml
    503:
      $ref: ../../../../components/responses/errors/503.yml
post:
  operationId: "createApiKey"
  tags:
    - ApiKeys
  parameters: []
  summary: Create API Key
  description: Requires the `api-keys-manage` capability.
  requestBody:
    "$ref": "../../../../components/schemas/hubs/requestBodies/CreateApiKeyRequest.yml"
  responses:
    "201":
      description: Returns an API Key resource.
      content:
        application/json:
          schema:
            title: "CreateApiKeyResponse"
            type: object
            properties:
              data:
                "$ref": "../../../../components/schemas/hubs/ApiKey.yml"
    400:
      $ref: ../../../../components/responses/errors/400.yml
    401:
      $ref: ../../../../components/responses/errors/401.yml
    403:
      $ref: ../../../../components/responses/errors/403.yml
    404:
      $ref: ../../../../components/responses/errors/404.yml
    409:
      $ref: ../../../../components/responses/errors/409.yml
    415:
      $ref: ../../../../components/responses/errors/415.yml
    422:
      $ref: ../../../../components/responses/errors/422.yml
    500:
      $ref: ../../../../components/responses/errors/500.yml
    503:
      $ref: ../../../../components/responses/errors/503.yml
