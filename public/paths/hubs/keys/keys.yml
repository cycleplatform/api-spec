get:
  operationId: "getAPIKeys"
  tags:
    - APIKeys
  parameters:
    - $ref: "../../../parameters/SortParam.yml"
    - $ref: "../../../parameters/FilterParam.yml"
    - $ref: "../../../parameters/PageParam.yml"
  summary: List API Keys
  description: Requires the `api-keys-manage` capability.
  responses:
    "200":
      description: Returns a collection of API Key resources.
      content:
        application/json:
          schema:
            title: "ListAPIKeysResponse"
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": "../../../../schemas/hubs/APIKey.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
post:
  operationId: "createAPIKey"
  tags:
    - APIKeys
  parameters: []
  summary: Create API Key
  description: Requires the `api-keys-manage` capability.
  requestBody:
    "$ref": "../../../../schemas/hubs/requestBodies/CreateAPIKeyRequest.yml"
  responses:
    "201":
      description: Returns an API Key resource.
      content:
        application/json:
          schema:
            title: "CreateAPIKeyResponse"
            type: object
            properties:
              data:
                "$ref": "../../../../schemas/hubs/APIKey.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
