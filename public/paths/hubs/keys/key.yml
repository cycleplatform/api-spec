get:
  operationId: "getAPIKey"
  summary: Get API Key
  description: Requries the `api-keys-manage` capability.
  tags:
    - Hubs
    - API Keys
  parameters:
    - name: apikeyId
      description: The ID of the API Key.
      in: path
      required: true
      schema:
        type: string
  responses:
    200:
      description: Returns an API Key resource.
      content:
        application/json:
          schema:
            title: "FetchApiKeyResponse"
            type: object
            properties:
              data:
                $ref: ../../../../components/schemas/hubs/ApiKey.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml

patch:
  operationId: "updateAPIKey"
  summary: Update API Key
  description: Requires the `api-keys-manage` capability.
  tags:
    - Hubs
    - API Keys
  parameters:
    - name: apikeyId
      description: The ID of the API Key.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters for updating an API Key.
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: A name given to the API Key.
            permissions:
              $ref: ../../../../components/schemas/creators/Permissions.yml
            capabilities:
              required:
                - all
                - specific
              properties:
                all:
                  type: boolean
                specific:
                  type: array
                  items:
                    $ref: ../../../../components/schemas/common/Capability.yml
            ips:
              type: array
              nullable: true
              description: An array of approved IPs from which this API Key can be used.
              items:
                type: string
  responses:
    200:
      description: Returns an API Key.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/hubs/ApiKey.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml

delete:
  operationId: "deleteAPIKey"
  tags:
    - Hubs
    - API Keys
  parameters:
    - name: apikeyId
      description: The ID of the API Key.
      in: path
      required: true
      schema:
        type: string
  summary: Delete API Key
  description: Requires the 'api-keys-manage' capability.
  responses:
    200:
      description: Returns an API Key.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/hubs/ApiKey.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
