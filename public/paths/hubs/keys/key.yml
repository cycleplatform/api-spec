get:
  operationId: "getApiKey"
  tags:
    - ApiKey
  parameters:
    - name: apikeyId
      description: The ID of the API Key.
      in: path
      required: true
      schema:
        type: string
  summary: Fetch API Key
  description: Requries the `api-keys-manage` capability.
  responses:
    200:
      description: Returns an API Key resource.
      content:
        application/json:
          schema:
            title: "FetchApiKeyResponse"
            type: object
            properties:
              data:
                $ref: ../../../../components/schemas/hubs/ApiKey.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
patch:
  operationId: "updateApiKey"
  tags:
    - ApiKeys
  parameters:
    - name: apikeyId
      description: The ID of the API Key.
      in: path
      required: true
      schema:
        type: string
  summary: Update API Key
  description: Requires the `api-keys-manage` capability.
  requestBody:
    description: Parameters for updating an API Key.
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: A name given to the API Key.
            permissions:
              $ref: ../../../../components/schemas/creators/Permissions.yml
            capabilities:
              required:
                - all
                - specific
              properties:
                all:
                  type: boolean
                specific:
                  type: array
                  items:
                    $ref: ../../../../components/schemas/common/Capability.yml
            ips:
              type:
                - "array"
                - "null"
              description: An array of approved IPs from which this API Key can be used.
              items:
                type: string
  responses:
    200:
      description: Returns and API Key resource.
      content:
        application/json:
          schema:
            title: "UpdateApiKeyReturn"
            type: object
            properties:
              data:
                $ref: ../../../../components/schemas/hubs/ApiKey.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml

delete:
  operationId: "removeApiKey"
  tags:
    - ApiKeys
  parameters:
    - name: apikeyId
      description: The ID of the API Key.
      in: path
      required: true
      schema:
        type: string
  summary: remove Api Key
  description: Requires the 'api-keys-delete' capability.
  responses:
    200:
      description: Returns an API Key resource
      content:
        application/json:
          schema:
            title: "ServerDeleteReturn"
            type: object
            properties:
              data:
                $ref: ../../../../components/schemas/hubs/ApiKey.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
