get:
  operationId: "getHubById"
  tags:
    - Hubs
  parameters:
    - name: hubId
      description: The ID of the requested hub.
      in: path
      required: true
      schema:
        type: string
    - name: meta
      in: query
      required: false
      description:
        A comma separated list of meta values. Meta values will show up under a resource's
        `meta` field. In the case of applying a meta to a collection of resources, each
        resource will have it's own relevant meta data. In some rare cases, meta may not
        apply to individual resources, and may appear in the root document. These will be
        clearly labeled.
      schema:
        type: array
        items:
          type: string
          enum:
            - memberships
  summary: Fetch Hub
  description: Requires the `hubs-view` capability.
  responses:
    "200":
      description: Returns an hub resource.
      content:
        application/json:
          schema:
            title: "HubFetchReturn"
            type: object
            properties:
              data:
                "$ref": "../../../schemas/hubs/Hub.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
