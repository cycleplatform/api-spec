get:
  operationId: "getHubById"
  tags:
    - Hubs
  parameters:
    - name: hubId
      description: The ID of the requested hub.
      in: path
      required: true
      schema:
        type: string
    - name: meta
      in: query
      required: false
      description:
        A comma separated list of meta values. Meta values will show up under a resource's
        `meta` field. In the case of applying a meta to a collection of resources, each
        resource will have it's own relevant meta data. In some rare cases, meta may not
        apply to individual resources, and may appear in the root document. These will be
        clearly labeled.
      schema:
        type: array
        items:
          type: string
          enum:
            - memberships
  summary: Fetch Hub
  description: Requires the `hubs-view` capability.
  responses:
    200:
      description: Returns an hub resource.
      content:
        application/json:
          schema:
            title: "HubFetchReturn"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/hubs/Hub.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
patch:
  operationId: "updateHub"
  tags:
    - Hubs
  parameters:
    - name: hubId
      description: The ID of the hub.
      in: path
      required: true
      schema:
        type: string
  summary: Update Hub
  description: Updates the specified hub, setting the values of the parameters passed.
  requestBody:
    description: Parameters for updating a hub.
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: A name for the hub.
            integrations:
              $ref: ../../../components/schemas/hubs/HubIntegrations.yml
            webhooks:
              type: object
              description: All hub webhooks for the given hub.
              required:
                - server_deployed
              properties:
                server_deployed:
                  nullable: true
                  type: string
                  description: A webahook to report information to each time a server is deployed on the given hub.

  responses:
    200:
      description: Returns the updated Hub resource.
      content:
        application/json:
          schema:
            title: "HubUpdateResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/hubs/Hub.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
