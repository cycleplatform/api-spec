get:
  operationId: "getHubCapabilities"
  tags:
    - Hubs
  parameters: []
  security: []
  summary: List Hub Capabilities
  description: Does not require a capability.
  responses:
    200:
      description: Returns a list of capabilities.
      content:
        application/json:
          schema:
            title: "HubCapabilitiesReturn"
            type: object
            required:
              - data
              - meta
            properties:
              data:
                type: array
                items:
                  $ref: ../../../components/schemas/common/Capability.yml
              meta:
                type: object
                required:
                  - captions
                properties:
                  captions:
                    type: object
                    description: Human-readable captions keyed by the platform level capability it describes.
                    additionalProperties:
                      type: string
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
