get:
  operationId: "getHubCapabilities"
  tags:
    - Hubs
  parameters: []
  security: []
  summary: List Hub Capabilities
  description: Does not require a capability.
  responses:
    "200":
      description: Returns a list of capabilities.
      content:
        application/json:
          schema:
            title: "HubCapabilitiesReturn"
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": "../../../components/schemas/common/Capabilities.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
