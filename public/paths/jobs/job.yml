get:
  operationId: "getJob"
  tags:
    - Jobs
  parameters:
    - name: jobId
      description: The ID for the given job.
      in: path
      required: true
      schema:
        type: string
  summary: Fetch Job
  description: Requires the `jobs-view` permission.
  responses:
    "200":
      description: A job resources.
      content:
        application/json:
          schema:
            title: "ListJobsReturn"
            type: object
            properties:
              data:
                "$ref": "../../../schemas/jobs/Job.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
