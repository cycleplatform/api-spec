get:
  operationId: "getContainerInstancesTelemetry"
  tags:
    - Containers
  parameters:
    - name: containerId
      description: The ID of the desired container
      in: path
      required: true
      schema:
        type: string
    - name: filter
      in: query
      # Deep nested arrays are undefined https://github.com/OAI/OpenAPI-Specification/issues/1706
      style: deepObject
      required: false
      description: |
        ## Filter Field 
        The filter field is a key-value object, where the key is what you would like to filter, and the value is the value you're filtering for.
      schema:
        type: object
        properties:
          range-start:
            description: The start date from when to pull instance telemetry data
            $ref: ../../../components/schemas/DateTime.yml
          range-end:
            description: The end date from when to pull instance telemetry data
            $ref: ../../../components/schemas/DateTime.yml
  summary: List Telemetry Data
  description: Requires the `containers-view` capability.
  responses:
    200:
      description: Returns a collection of telemetry data points.
      content:
        application/json:
          schema:
            title: "ContainerInstancesTelemetry"
            type: object
            required: 
              - data
            properties:
              data:
                type: array
                items:
                  $ref: ../../../components/schemas/environments/returns/InstanceTelemetryPoint.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
