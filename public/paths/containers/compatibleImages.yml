get:
  operationId: "getCompatibleImages"
  tags:
    - Containers
  parameters:
    - name: containerId
      description: The ID of the requested container.
      in: path
      required: true
      schema:
        type: string
    - $ref: "../../parameters/SortParam.yml"
    - $ref: "../../parameters/FilterParam.yml"
    - $ref: "../../parameters/PageParam.yml"
  summary: Fetch Compatible Images
  description: Requires the `containers-view` capability.
  responses:
    "200":
      description: Returns a collection of image resources.
      content:
        application/json:
          schema:
            title: CompatibleImagesReponse
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": "../../../schemas/images/Image.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
