post:
  tags:
    - Containers
  operationId: "createContainerJob"
  parameters:
    - name: containerId
      description: The ID of the requested container.
      in: path
      required: true
      schema:
        type: string
  summary: Create Container Job
  description: Used to perform different actions on a given container. Requires the `containers-state`, `containers-update`, or `containers-volumes-manage` capability (respectively).
  requestBody:
    description: Parameters for creating a new container job.
    content:
      application/json:
        schema:
          oneOf:
            - "$ref": "../../../components/schemas/containers/taskActions/ContainerAction.yml"
            - "$ref": "../../../components/schemas/containers/taskActions/ReconfigureContainer.yml"
            - "$ref": "../../../components/schemas/containers/taskActions/ReconfigureVolumes.yml"
            - "$ref": "../../../components/schemas/containers/taskActions/Reimage.yml"
            - "$ref": "../../../components/schemas/containers/taskActions/Scale.yml"
  responses:
    "200":
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                "$ref": "../../../components/schemas/jobs/TaskDescriptor.yml"
    400:
      $ref: ../../../components/responses/errors/400.yml
    401:
      $ref: ../../../components/responses/errors/401.yml
    403:
      $ref: ../../../components/responses/errors/403.yml
    404:
      $ref: ../../../components/responses/errors/404.yml
    409:
      $ref: ../../../components/responses/errors/409.yml
    415:
      $ref: ../../../components/responses/errors/415.yml
    422:
      $ref: ../../../components/responses/errors/422.yml
    500:
      $ref: ../../../components/responses/errors/500.yml
    503:
      $ref: ../../../components/responses/errors/503.yml
