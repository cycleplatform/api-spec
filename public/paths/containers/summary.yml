get:
  operationId: "getContainerSummary"
  tags:
    - Containers
  parameters:
    - name: containerId
      description: The ID of the requested container.
      in: path
      required: true
      schema:
        type: string
        #TODO can this be filtered and sorted  - is there a meta or includes?
  summary: Fetch Container Summary
  description: Requires the `containers-view` capability.
  responses:
    "200":
      description: Returns an container summary resource.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                "$ref": "../../../components/containers/summaries/ContainerSummary.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
