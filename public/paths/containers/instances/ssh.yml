get:
  operationId: "getSSHConnection"
  tags:
    - Instances
  parameters:
    - name: containerId
      description: The ID of the requested container.
      in: path
      required: true
      schema:
        type: string
    - name: instanceId
      description: The ID for the container instance.
      in: path
      required: true
      schema:
        type: string
  summary: Fetch SSH Credentials
  description: Requires the `containers-ssh` capability.
  responses:
    200:
      description: Returns a SSH connection response.
      content:
        application/json:
          schema:
            title: ContainerInstanceSSHResponse
            type: object
            properties:
              data:
                $ref: ../../../../components/schemas/containers/instances/returns/SSHResponse.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
delete:
  operationId: "expireInstanceSSHTokens"
  tags:
    - Instances
  parameters:
    - name: containerId
      description: The ID of the requested container.
      in: path
      required: true
      schema:
        type: string
    - name: instanceId
      description: The ID for the container instance.
      in: path
      required: true
      schema:
        type: string
  summary: Expire SSH Credentials
  description: Requires the `containers-ssh` capability.
  responses:
    200:
      description: Returns a data object holding the amount of tokens removed.
      content:
        application/json:
          schema:
            title: ExpireSSHTokenResponse
            type: object
            properties:
              data:
                type: object
                description: The number of tokens expired.
                required:
                  - tokens
                properties:
                  tokens:
                    type: integer
                    description: The number of tokens expired.
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
