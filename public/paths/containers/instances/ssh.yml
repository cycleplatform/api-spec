get:
  operationId: "getSSHConnection"
  tags:
    - Instances
  parameters:
    - name: containerId
      description: The ID of the requested container.
      in: path
      required: true
      schema:
        type: string
    - name: instanceId
      description: The ID for the container instance.
      in: path
      required: true
      schema:
        type: string
  summary: Fetch SSH Credentials
  description: Requires the `containers-ssh` capability.
  responses:
    "200":
      description: Returns a SSH connection response.
      content:
        application/json:
          schema:
            title: ContainerInstanceSSHResponse
            type: object
            properties:
              data:
                "$ref": "../../../../components/schemas/containers/instances/returns/SSHResponse.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
delete:
  operationId: "expireInstanceSSHTokens"
  tags:
    - Instances
  parameters:
    - name: containerId
      description: The ID of the requested container.
      in: path
      required: true
      schema:
        type: string
    - name: instanceId
      description: The ID for the container instance.
      in: path
      required: true
      schema:
        type: string
  summary: Expire SSH Credentials
  description: Requires the `containers-ssh` capability.
  responses:
    "200":
      description: Returns a data object holding the amount of tokens removed.
      content:
        application/json:
          schema:
            title: ExpireSSHTokenResponse
            type: object
            properties:
              data:
                type: object
                description: The number of tokens expired.
                required:
                  - tokens
                properties:
                  tokens:
                    type: integer
                    description: The number of tokens expired.
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
