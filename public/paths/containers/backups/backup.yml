get:
  operationId: "getContainerBackup"
  tags:
    - Containers
  parameters:
    - name: containerId
      description: The ID of the requested container.
      in: path
      required: true
      schema:
        type: string
    - name: backupId
      description: The ID for the container backup.
      in: path
      required: true
      schema:
        type: string
  summary: Get Container Backup
  description: |
    Gets the specified Container Backup.
    Requires the `containers-backups-view` capability.
  responses:
    200:
      description: Returns a Container Backup.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/containers/backups/ContainerBackup.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
delete:
  operationId: "deleteContainerBackup"
  tags:
    - Containers
  parameters:
    - name: containerId
      description: The ID of the container.
      in: path
      required: true
      schema:
        type: string
    - name: backupId
      description: The ID of the container backup.
      in: path
      required: true
      schema:
        type: string
  summary: Delete Container Backup
  description: Requires the `containers-backups-manage` capability.
  responses:
    202:
      description: Returns a Job Descriptor.
      content:
        application/json:
          schema:
            title: "TaskResponse"
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
