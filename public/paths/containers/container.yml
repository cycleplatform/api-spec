get:
  operationId: "getContainerById"
  tags:
    - Containers
  parameters:
    - name: containerId
      description: The ID of the requested container.
      in: path
      required: true
      schema:
        type: string
    - name: meta
      in: query
      required: false
      description:
        A comma separated list of meta values. Meta values will show up under a resource's
        `meta` field. In the case of applying a meta to a collection of resources, each
        resource will have it's own relevant meta data. In some rare cases, meta may not
        apply to individual resources, and may appear in the root document. These will be
        clearly labeled.
      schema:
        type: array
        items:
          type: string
          enum:
            - instances_count
            - domain
            - domains
            - ips
    - name: include
      in: query
      required: false
      description:
        A comma separated list of include values. Included resources will show
        up under the root document's `include` field, with the key being the id of the included
        resource. In the case of applying an include to a collection of resources, if two
        resources share the same include, it will only appear once in the return.
      schema:
        type: array
        items:
          type: string
          enum:
            - creators
            - images
            - stack_builds
            - stacks
            - environments
  summary: Fetch Container
  description: Requires the `containers-view` capability.
  responses:
    200:
      description: Returns a container resource.
      content:
        application/json:
          schema:
            title: "ContainerResponse"
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../components/schemas/containers/Container.yml
              includes:
                $ref: ../../../components/schemas/containers/ContainerIncludes.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
patch:
  operationId: "updateContainer"
  tags:
    - Containers
  parameters:
    - name: containerId
      description: The ID of the container.
      in: path
      required: true
      schema:
        type: string
  summary: Update Container
  description: Updates the specified container, setting the values of the parameters passed.  If any parameters are omitted, they will be left unchanged. Requires the `contianers-update` capability.
  requestBody:
    description: Parameters for updating a container.
    content:
      application/json:
        schema:
          description: Parameters for updating a container.
          type: object
          properties:
            name:
              type: string
              description: The name for the container.
            identifier:
              type: string
              description: The name for the identifier.
            deprecate:
              type: boolean
              description: Sets whether container should be deprecated.
            lock:
              type: boolean
              description: When set to true, prevents this container from being deleted.
            annotation:
              type: object
              description: User meta data for the container.
              additionalProperties:
                type: string
  responses:
    200:
      description: Returns the updated container resource.
      content:
        application/json:
          schema:
            title: "ContainerUpdateResponse"
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../components/schemas/containers/Container.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
delete:
  operationId: "removeContainer"
  tags:
    - Containers
  parameters:
    - name: containerId
      description: The ID of the requested container.
      in: path
      required: true
      schema:
        type: string
  summary: Delete Container
  description: Requires the `containers-update` capability.
  responses:
    202:
      description: Returns a job descriptor.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
