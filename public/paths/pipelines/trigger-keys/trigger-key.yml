get:
  operationId: "getPipelineTriggerKey"
  tags:
    - Pipelines
  parameters:
    - name: pipelineId
      in: path
      required: true
      description: The ID of the pipeline.
      schema:
        type: string
    - name: triggerKeyId
      in: path
      required: true
      description: The ID of the trigger key.
      schema:
        type: string
  summary: Fetch Trigger Key
  description: Requires the `pipelines-manage` capability.
  responses:
    200:
      description: Returns a trigger key resource.
      content:
        application/json:
          schema:
            title: "FetchPipelineTriggerKeyResponse"
            type: object
            properties:
              data:
                $ref: ../../../../components/schemas/pipelines/trigger-keys/TriggerKey.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
patch:
  operationId: "updatePipelineTriggerKey"
  tags:
    - Pipelines
  parameters:
    - name: pipelineId
      in: path
      required: true
      description: The ID of the pipeline.
      schema:
        type: string
    - name: triggerKeyId
      in: path
      required: true
      description: The ID of the trigger key.
      schema:
        type: string
  summary: Update Trigger Key
  description: Requires the `pipelines-manage` capability.
  requestBody:
    description: Req body for updating trigger key
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: Set name of trigger key
            ips:
              description: List of Ip Restrictions
              type: array
              items:
                type: string
                description: Restricted Ip String
  responses:
    200:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
delete:
  operationId: "removePipelineTriggerKey"
  tags:
    - Pipelines
  parameters:
    - name: pipelineId
      in: path
      required: true
      description: The ID of the pipeline.
      schema:
        type: string
    - name: triggerKeyId
      in: path
      required: true
      description: The ID of the trigger key.
      schema:
        type: string
  summary: Delete Trigger Key
  description: Requires the `pipelines-manage` capability.
  responses:
    200:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
