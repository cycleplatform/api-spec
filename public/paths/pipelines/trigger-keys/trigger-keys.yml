get:
  operationId: "getPipelineTriggerKeys"
  tags:
    - Pipelines
  parameters:
    - name: pipelineId
      in: path
      required: true
      description: The ID of the pipeline.
      schema:
        type: string
    - $ref: "../../../../components/parameters/SortParam.yml"
    - $ref: "../../../../components/parameters/FilterParam.yml"
    - $ref: "../../../../components/parameters/PageParam.yml"
  summary: List Trigger Keys
  description: Requires the `pipelines-manage` capability.
  responses:
    "200":
      description: Returns a collection of trigger key resources.
      content:
        application/json:
          schema:
            title: "ListPipelineTriggerKeyResponse"
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": "../../../../components/schemas/pipelines/trigger-keys/TriggerKey.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
post:
  operationId: "createPipelineTriggerKey"
  tags:
    - Pipelines
  parameters:
    - name: pipelineId
      in: path
      required: true
      description: The ID of the pipeline.
      schema:
        type: string
  summary: Create Trigger Key
  description: Requires the `pipelines-manage` capability.
  requestBody:
    description: Parameters for creating a new pipeline trigger key.
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: A name for the trigger key.
            ips:
              description: An array of ips this trigger key is usable from.
              type: array
              items:
                type: string
  responses:
    "201":
      description: Returns a trigger key resource.
      content:
        application/json:
          schema:
            title: "PipelineTriggerKeyCreateResponse"
            type: object
            properties:
              data:
                "$ref": "../../../../components/schemas/pipelines/trigger-keys/TriggerKey.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
