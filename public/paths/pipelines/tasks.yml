post:
  tags:
    - Pipelines
  operationId: "createPipelineJob"
  parameters:
    - name: pipelineId
      in: path
      required: true
      description: The ID of the pipeline.
      schema:
        type: string
  summary: Create Pipeline Job
  description: Requires the `pipelines-manage` capability.
  requestBody:
    description: Parameters for creating a new pipeline job.
    content:
      application/json:
        schema:
          title: TriggerPipeline
          type: object
          required:
            - action
          properties:
            action:
              type: string
              description: The job to do.
              enum:
                - trigger
  responses:
    200:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/jobs/TaskDescriptor.yml
    400:
      $ref: ../../../components/responses/errors/400.yml
    401:
      $ref: ../../../components/responses/errors/401.yml
    403:
      $ref: ../../../components/responses/errors/403.yml
    404:
      $ref: ../../../components/responses/errors/404.yml
    409:
      $ref: ../../../components/responses/errors/409.yml
    415:
      $ref: ../../../components/responses/errors/415.yml
    422:
      $ref: ../../../components/responses/errors/422.yml
    500:
      $ref: ../../../components/responses/errors/500.yml
    503:
      $ref: ../../../components/responses/errors/503.yml
