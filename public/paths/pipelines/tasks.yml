post:
  tags:
    - Pipelines
  operationId: "createPipelineJob"
  parameters:
    - name: pipelineId
      in: path
      required: true
      description: The ID of the pipeline.
      schema:
        type: string
  summary: Create Pipeline Job
  description: Requires the `pipelines-manage` capability.
  requestBody:
    description: Parameters for creating a new pipeline job.
    content:
      application/json:
        schema:
          title: TriggerPipeline
          type: object
          required:
            - action
          properties:
            action:
              type: string
              description: The job to do.
              enum:
                - trigger
            contents:
              type: object
              properties:
                variables:
                  type: object
                  description: A map of variables to pass into the pipeline when it runs.
                  additionalProperties:
                    type: string

  responses:
    202:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            required: 
              - data
            properties:
              data:
                $ref: ../../../components/schemas/jobs/TaskDescriptor.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
