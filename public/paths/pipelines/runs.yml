get:
  operationId: "getPipelineRuns"
  tags:
    - Pipelines
  parameters:
    - name: pipelineId
      in: path
      required: true
      description: The ID of the pipeline.
      schema:
        type: string
    - $ref: ../../../components/parameters/SortParam.yml
    - name: include
      in: query
      required: false
      description:
        A comma separated list of include values. Included resources will show
        up under the root document's `include` field, with the key being the id of the included
        resource. In the case of applying an include to a collection of resources, if two
        resources share the same include, it will only appear once in the return.
      schema:
        type: array
        items:
          type: string
          enum:
            - creators
  summary: List Pipeline Runs
  description: Requires the `pipelines-view` capability.
  responses:
    200:
      description: Returns a list of pipeline run resources.
      content:
        application/json:
          schema:
            title: "ListPipelineRunsResponse"
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: ../../../components/schemas/pipelines/runs/Run.yml
              includes:
                type: object
                properties:
                  creators:
                    "$ref": "../../../components/schemas/includes/CreatorInclude.yml"

    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
