get:
  operationId: "getPipelineRuns"
  tags:
    - Pipelines
  parameters:
    - name: pipelineId
      in: path
      required: true
      description: The ID of the pipeline.
      schema:
        type: string
  summary: List Pipeline Runs
  description: Requires the `pipelines-view` capability.
  responses:
    200:
      description: Returns a list of pipeline run resources.
      content:
        application/json:
          schema:
            title: "ListPipelineRunsResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/pipelines/runs/Run.yml
    400:
      $ref: ../../../components/responses/errors/400.yml
    401:
      $ref: ../../../components/responses/errors/401.yml
    403:
      $ref: ../../../components/responses/errors/403.yml
    404:
      $ref: ../../../components/responses/errors/404.yml
    409:
      $ref: ../../../components/responses/errors/409.yml
    415:
      $ref: ../../../components/responses/errors/415.yml
    422:
      $ref: ../../../components/responses/errors/422.yml
    500:
      $ref: ../../../components/responses/errors/500.yml
    503:
      $ref: ../../../components/responses/errors/503.yml
