get:
  operationId: "getPipeline"
  tags:
    - Pipelines
  parameters:
    - name: pipelineId
      in: path
      required: true
      description: The ID of the pipeline.
      schema:
        type: string
  summary: Fetch Pipeline
  description: Requires the `pieplines-view` capability.
  responses:
    "200":
      description: Returns a pipeline resource.
      content:
        application/json:
          schema:
            title: "FetchPipelineResponse"
            type: object
            properties:
              data:
                "$ref": "../../../components/schemas/pipelines/Pipeline.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
patch:
  operationId: "updatePipeline"
  tags:
    - Pipelines
  parameters:
    - name: pipelineId
      in: path
      required: true
      description: The ID of the pipeline.
      schema:
        type: string
  summary: Create Pipeline
  description: Requires the `pipelines-manage` capability.
  requestBody:
    description: Parameters for updating a pipeline.
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: A name for the pipeline.
            stages:
              description: An array of stages.
              type: array
              items:
                $ref: ../../../components/schemas/pipelines/PipelineStage.yml
            disable:
              type: boolean
              description: A boolean where true signifies the pipeline is disabled.
  responses:
    "200":
      description: Returns a pipeline resource.
      content:
        application/json:
          schema:
            title: "FetchPipelineResource"
            type: object
            properties:
              data:
                "$ref": "../../../components/schemas/pipelines/Pipeline.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
