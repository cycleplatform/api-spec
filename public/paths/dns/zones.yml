get:
  operationId: "getZonesCollection"
  tags:
    - DNS
  parameters:
    - name: include
      in: query
      required: false
      description:
        A comma separated list of include values. Included resources will show
        up under the root document's `include` field, with the key being the id of the included
        resource. In the case of applying an include to a collection of resources, if two
        resources share the same include, it will only appear once in the return.
      schema:
        type: array
        items:
          type: string
          enum:
            - creators
    - name: filter
      in: query
      # Deep nested arrays are undefined https://github.com/OAI/OpenAPI-Specification/issues/1706
      style: deepObject
      required: false
      description: |
        ## Filter Field 
        The filter field is a key-value object, where the key is what you would like to filter, and the value is the value you're filtering for.
      schema:
        type: object
        properties:
          state:
            type: string
            description: |
              `filter[state]=value1,value2` state filtering will allow you to filter by the DNS zone's current state.
    - $ref: ../../../components/parameters/SortParam.yml
    - $ref: ../../../components/parameters/PageParam.yml
  summary: List DNS Zones
  description: Requires the `dns-view` capability.
  responses:
    200:
      description: Returns a collection of DNS zone resources.
      content:
        application/json:
          schema:
            title: "DNSZoneListReturn"
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../../components/schemas/dns/Zone.yml
              includes:
                $ref: ../../../components/schemas/dns/ZoneIncludes.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
post:
  operationId: "createDNSZone"
  tags:
    - DNS
  parameters: []
  summary: Create DNS Zone
  description: Requires the `dns-manage` capability.
  requestBody:
    description: Parameters for creating a new DNS zone.
    content:
      application/json:
        schema:
          type: object
          required:
            - hosted
            - origin
          properties:
            hosted:
              type: boolean
              description: A boolean where true represents the desire for the origin to be of the type `hosted`.
            origin:
              type: string
              description: The origin that will be created.

  responses:
    201:
      description: Returns the DNS zone resource.
      content:
        application/json:
          schema:
            title: "DNSZoneCreateResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/dns/Zone.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
