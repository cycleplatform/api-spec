post:
  operationId: "DNSRecordTask"
  tags:
    - DNS
  parameters:
    - name: zoneId
      description: The ID of the zone.
      in: path
      required: true
      schema:
        type: string
    - name: recordId
      description: The ID of the record.
      in: path
      required: true
      schema:
        type: string
  summary: Create a DNS record Job
  description: Used to perform different actionson a given DNS record, requires the `dns-manage` capability.
  requestBody:
    description: Parameters for creating a new DNS zone job.
    content:
      application/json:
        schema:
          type: object
          required:
            - action
          properties:
            action:
              type: string
              description: The action that the job will take.
              enum:
                - generateCert
  responses:
    202:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            required: 
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/jobs/TaskDescriptor.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
