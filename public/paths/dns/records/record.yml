patch:
  operationId: "updateDNSRecord"
  tags:
    - DNS
  parameters:
    - name: zoneId
      description: The ID of the zone.
      in: path
      required: true
      schema:
        type: string
    - name: recordId
      description: The ID of the record.
      in: path
      required: true
      schema:
        type: string
  summary: Update DNS Record
  description: Requires the `dns-manage` capability.
  requestBody:
    description: Parameters for updating a DNS record. The name value cannot be updated and is omitted from the properties.
    content:
      application/json:
        schema:
          type: object
          required:
            - type
          properties:
            type:
              $ref: ../../../../components/schemas/dns/records/RecordTypes.yml
  responses:
    200:
      description: Returns a DNS record resource.
      content:
        application/json:
          schema:
            title: "DNSRecordUpdateResponse"
            type: object
            required: 
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/dns/records/Record.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
delete:
  operationId: "removeDNSRecord"
  tags:
    - DNS
  parameters:
    - name: zoneId
      description: The ID of the zone.
      in: path
      required: true
      schema:
        type: string
    - name: recordId
      description: The ID of the record.
      in: path
      required: true
      schema:
        type: string
  summary: Delete Record
  description: Requires the `dns-manage` capability.
  responses:
    200:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../../../components/schemas/jobs/TaskDescriptor.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
