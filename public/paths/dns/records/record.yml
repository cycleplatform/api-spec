patch:
  operationId: "updateDNSRecord"
  tags:
    - DNS
  parameters:
    - name: zoneId
      description: The ID of the zone.
      in: path
      required: true
      schema:
        type: string
    - name: recordId
      description: The ID of the record.
      in: path
      required: true
      schema:
        type: string
  summary: Update DNS Record
  description: Requires the `dns-manage` capability.
  requestBody:
    description: Parameters for updateing a DNS record. The name value cannot be updated and is ommitted from the properties.
    content:
      application/json:
        schema:
          type: object
          required:
            - type
          properties:
            type:
              $ref: ../../../../components/schemas/dns/records/RecordTypes.yml
  responses:
    "200":
      description: Returns a DNS record resource.
      content:
        application/json:
          schema:
            title: "DNSRecordUpdateResponse"
            type: object
            properties:
              data:
                $ref: ../../../../components/schemas/dns/records/Record.yml
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            $ref: ../../../../components/schemas/error/ErrorResponse.yml
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            $ref: ../../../../components/schemas/error/ErrorResponse.yml
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            $ref: ../../../../components/schemas/error/ErrorResponse.yml
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            $ref: ../../../../components/schemas/error/ErrorResponse.yml
