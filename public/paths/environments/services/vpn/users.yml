get:
  operationId: "getVPNUsers"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The environmentId where the VPN service resides.
      in: path
      required: true
      schema:
        type: string
  summary: List VPN Users
  description: Requires the `environments-vpn-manage` capability.
  responses:
    200:
      description: Returns a list of VPN users for the given VPN.
      content:
        application/json:
          schema:
            title: "getVPNUsersReturn"
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../../../../components/schemas/environments/returns/VPNUsers.yml
    default:
      $ref: ../../../../../components/responses/errors/DefaultError.yml
post:
  operationId: "createVPNUser"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The environmentId where the VPN service resides.
      in: path
      required: true
      schema:
        type: string
  summary: Create VPN User
  description: Requires the `environments-vpn-manage` capability.
  requestBody:
    description: Parameters for creating a new VPN user.
    content:
      application/json:
        schema:
          type: object
          required:
            - value
          properties:
            value:
              $ref: ../../../../../components/schemas/environments/returns/VPNUsers.yml
  responses:
    201:
      description: Returns a VPN user resource.
      content:
        application/json:
          schema:
            title: VPNUserResponse
            type: object
            properties:
              data:
                $ref: ../../../../../components/schemas/environments/returns/VPNUsers.yml
    default:
      $ref: ../../../../../components/responses/errors/DefaultError.yml
