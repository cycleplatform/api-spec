get:
  operationId: "getVPNLogins"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The environmentId where the VPN service resides.
      in: path
      required: true
      schema:
        type: string
  summary: List Logins
  description: Requires the `environments-vpn-manage` capability.
  responses:
    "200":
      description: Returns a VPNLoginsDoc resource.
      content:
        application/json:
          schema:
            title: "VPNLoginsDocument"
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": "../../../../../components/schemas/environments/returns/VPNLogins.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../../components/schemas/error/ErrorResponse.yml"
