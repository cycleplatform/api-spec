post:
  operationId: "createLoadBalancerServiceJob"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The ID of the environment where this load balancer resides.
      in: path
      required: true
      schema:
        type: string
  summary: Reconfigure LB
  description: Creates a task that will update the load balancer's configuration.
  requestBody:
    description: Parameters for reconfiguring a load balancer.
    content:
      application/json:
        schema:
          type: object
          required:
            - action
            - contents
          properties:
            action:
              type: string
              enum:
                - reconfigure
              description: The name of the action to perform.
            contents:
              type: object
              properties:
                customize:
                  type: boolean
                  description: Boolean that sets custom vs default VPN configuration
                high_availability:
                  type: boolean
                  description: A boolean where `true` represents the desire to run the environment load balancer service in high availability mode.
                config:
                  type: object
                  description: The config object for the loadbalancer service.
                  nullable: true
                  required:
                    - haproxy
                  properties:
                    version:
                      type: string
                    ipv4:
                      type: boolean
                      nullable: true
                      description: Allow / disallow traffic to be routed via IPv4.
                    ipv6:
                      type: boolean
                      nullable: true
                      description: Allow / disallow traffic to be routed via IPv6.
                    haproxy:
                      type: object
                      description:
                        Describes settings that are passed to HAProxy within the load
                        balancer.
                      nullable: true
                      required:
                        - default
                        - ports
                      properties:
                        default:
                          $ref: ../../../../../components/schemas/environments/config/HAProxyConfig.yml
                        ports:
                          type: object
                          additionalProperties:
                            type: string
                            oneOf:
                              - $ref: ../../../../../components/schemas/environments/config/HAProxyConfig.yml

  responses:
    200:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            title: "TaskResponse"
            type: object
            properties:
              data:
                $ref: ../../../../../components/schemas/jobs/TaskDescriptor.yml
    400:
      $ref: ../../../../../components/responses/errors/400.yml
    401:
      $ref: ../../../../../components/responses/errors/401.yml
    403:
      $ref: ../../../../../components/responses/errors/403.yml
    404:
      $ref: ../../../../../components/responses/errors/404.yml
    409:
      $ref: ../../../../../components/responses/errors/409.yml
    415:
      $ref: ../../../../../components/responses/errors/415.yml
    422:
      $ref: ../../../../../components/responses/errors/422.yml
    500:
      $ref: ../../../../../components/responses/errors/500.yml
    503:
      $ref: ../../../../../components/responses/errors/503.yml
