post:
  operationId: "reconfigureLoadBalancer"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The ID of the environment where this load balancer resides.
      in: path
      required: true
      schema:
        type: string
  summary: Reconfigure LB
  description: Creates a task that will update the load balancer's configuration.
  requestBody:
    description: Parameters for reconfiguring a load balancer.
    content:
      application/json:
        schema:
          type: object
          required:
            - action
            - contents
          properties:
            action:
              type: string
              enum:
                - reconfigure
              description: The name of the action to perform.
            contents:
              type: object
              required:
                - high_availability
              properties:
                high_availability:
                  type: boolean
                  description: A boolean where `true` represents the desire to run the environment load balancer service in high availability mode.
                config:
                  $ref: ../../../../../components/schemas/environments/services/lb/LoadBalancerConfig.yml

  responses:
    202:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            title: "TaskResponse"
            type: object
            properties:
              data:
                $ref: ../../../../../components/schemas/jobs/TaskDescriptor.yml
    default:
      $ref: ../../../../../components/responses/errors/DefaultError.yml
