post:
  operationId: "reconfigureDiscovery"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The ID of the environment where this discovery service resides.
      in: path
      required: true
      schema:
        type: string
  summary: Reconfigure Discovery
  description: Creates a task that will update the discovery service's configuration.
  requestBody:
    description: Parameters for reconfiguring a discovery service.
    content:
      application/json:
        schema:
          type: object
          required:
            - action
            - contents
          properties:
            action:
              type: string
              enum:
                - reconfigure
              description: The name of the action to perform.
            contents:
              type: object
              properties:
                high_availability:
                  type: boolean
                  description: A boolean where `true` represents the desire to run the environment discovery service in high availability mode.
  responses:
    200:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            title: "TaskResponse"
            type: object
            properties:
              data:
                $ref: ../../../../../components/schemas/jobs/TaskDescriptor.yml
    400:
      $ref: ../../../../../components/responses/errors/400.yml
    401:
      $ref: ../../../../../components/responses/errors/401.yml
    403:
      $ref: ../../../../../components/responses/errors/403.yml
    404:
      $ref: ../../../../../components/responses/errors/404.yml
    409:
      $ref: ../../../../../components/responses/errors/409.yml
    415:
      $ref: ../../../../../components/responses/errors/415.yml
    422:
      $ref: ../../../../../components/responses/errors/422.yml
    500:
      $ref: ../../../../../components/responses/errors/500.yml
    503:
      $ref: ../../../../../components/responses/errors/503.yml
