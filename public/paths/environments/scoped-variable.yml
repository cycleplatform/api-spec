get:
  operationId: "fetchScopedVariable"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The ID of the requested environment.
      in: path
      required: true
      schema:
        type: string
    - name: scopedVariableId
      description: The ID of the requested scoped variable.
      in: path
      required: true
      schema:
        type: string
  summary: Fetch Scoped Variable
  description: Requires the `scoped-variables-view` capability.
  responses:
    "200":
      description: Returns a scoped variable resource.
      content:
        application/json:
          schema:
            title: "ScopedVariableResponse"
            type: object
            properties:
              data:
                "$ref": "../../../components/scoped-variables/ScopedVariable.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
