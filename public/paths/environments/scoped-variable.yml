get:
  operationId: "fetchScopedVariable"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The ID of the requested environment.
      in: path
      required: true
      schema:
        type: string
    - name: scopedVariableId
      description: The ID of the requested scoped variable.
      in: path
      required: true
      schema:
        type: string
  summary: Fetch Scoped Variable
  description: Requires the `scoped-variables-view` capability.
  responses:
    "200":
      description: Returns a scoped variable resource.
      content:
        application/json:
          schema:
            title: "ScopedVariableResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/scoped-variables/ScopedVariable.yml
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
patch:
  operationId: "updateScopedVariable"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The ID of the requested environment.
      in: path
      required: true
      schema:
        type: string
    - name: scopedVariableId
      description: The ID of the requested scoped variable.
      in: path
      required: true
      schema:
        type: string
  summary: Update Scoped Variable
  description: Requires the `scoped-variables-manage` capability.
  requestBody:
    description: Parameters for updating a scoped variable.
    content:
      application/json:
        schema:
          type: object
          properties:
            identifier:
              type: string
              description: An identifier, similar to a key in an environment variable.  Its used when envoking the scoped variable.
            secret:
              nullable: true
              type: object
              description: An object with information about the encryption of the scoped variable.
              required:
                - encrypted
              properties:
                encrypted:
                  type: boolean
                  description: A boolean where true means the scoped variables value is encrypted.
                hint:
                  type: string
                  description: A hint for the decryption password.
            scope:
              $ref: ../../../components/schemas/scoped-variables/ScopedVariableScope.yml
            source:
              type: object
              description: The source or value of the scope variable.  Can be `raw` or `url`.
              oneOf:
                - $ref: ../../../components/schemas/scoped-variables/URLSource.yml
                - $ref: ../../../components/schemas/scoped-variables/RawSource.yml
  responses:
    "200":
      description: Returns a scoped variable resource.
      content:
        application/json:
          schema:
            title: "UpdateScopedVariableResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/scoped-variables/ScopedVariable.yml
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error/ErrorResponse.yml
