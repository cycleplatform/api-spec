get:
  operationId: "fetchScopedVariable"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The ID of the requested environment.
      in: path
      required: true
      schema:
        type: string
    - name: scopedVariableId
      description: The ID of the requested scoped variable.
      in: path
      required: true
      schema:
        type: string
  summary: Fetch Scoped Variable
  description: Requires the `scoped-variables-view` capability.
  responses:
    200:
      description: Returns a scoped variable resource.
      content:
        application/json:
          schema:
            title: "ScopedVariableResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/scoped-variables/ScopedVariable.yml
    400:
      $ref: ../../../components/responses/errors/400.yml
    401:
      $ref: ../../../components/responses/errors/401.yml
    403:
      $ref: ../../../components/responses/errors/403.yml
    404:
      $ref: ../../../components/responses/errors/404.yml
    409:
      $ref: ../../../components/responses/errors/409.yml
    415:
      $ref: ../../../components/responses/errors/415.yml
    422:
      $ref: ../../../components/responses/errors/422.yml
    500:
      $ref: ../../../components/responses/errors/500.yml
    503:
      $ref: ../../../components/responses/errors/503.yml
patch:
  operationId: "updateScopedVariable"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The ID of the requested environment.
      in: path
      required: true
      schema:
        type: string
    - name: scopedVariableId
      description: The ID of the requested scoped variable.
      in: path
      required: true
      schema:
        type: string
  summary: Update Scoped Variable
  description: Requires the `scoped-variables-manage` capability.
  requestBody:
    description: Parameters for updating a scoped variable.
    content:
      application/json:
        schema:
          type: object
          properties:
            identifier:
              type: string
              description: An identifier, similar to a key in an environment variable.  Its used when envoking the scoped variable.
            secret:
              nullable: true
              type: object
              description: An object with information about the encryption of the scoped variable.
              required:
                - encrypted
              properties:
                encrypted:
                  type: boolean
                  description: A boolean where true means the scoped variables value is encrypted.
                hint:
                  type: string
                  description: A hint for the decryption password.
            scope:
              $ref: ../../../components/schemas/scoped-variables/ScopedVariableScope.yml
            source:
              type: object
              description: The source or value of the scoped variable.
              discriminator:
                propertyName: type
              anyOf:
                - $ref: ../../../components/schemas/scoped-variables/RawSource.yml
                - $ref: ../../../components/schemas/scoped-variables/URLSource.yml
  responses:
    200:
      description: Returns a scoped variable resource.
      content:
        application/json:
          schema:
            title: "UpdateScopedVariableResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/scoped-variables/ScopedVariable.yml
    400:
      $ref: ../../../components/responses/errors/400.yml
    401:
      $ref: ../../../components/responses/errors/401.yml
    403:
      $ref: ../../../components/responses/errors/403.yml
    404:
      $ref: ../../../components/responses/errors/404.yml
    409:
      $ref: ../../../components/responses/errors/409.yml
    415:
      $ref: ../../../components/responses/errors/415.yml
    422:
      $ref: ../../../components/responses/errors/422.yml
    500:
      $ref: ../../../components/responses/errors/500.yml
    503:
      $ref: ../../../components/responses/errors/503.yml
