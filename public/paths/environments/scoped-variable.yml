get:
  operationId: "fetchScopedVariable"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The ID of the requested environment.
      in: path
      required: true
      schema:
        type: string
    - name: scopedVariableId
      description: The ID of the requested scoped variable.
      in: path
      required: true
      schema:
        type: string
  summary: Fetch Scoped Variable
  description: Requires the `scoped-variables-view` capability.
  responses:
    200:
      description: Returns a scoped variable resource.
      content:
        application/json:
          schema:
            title: "ScopedVariableResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/scoped-variables/ScopedVariable.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
patch:
  operationId: "updateScopedVariable"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The ID of the requested environment.
      in: path
      required: true
      schema:
        type: string
    - name: scopedVariableId
      description: The ID of the requested scoped variable.
      in: path
      required: true
      schema:
        type: string
  summary: Update Scoped Variable
  description: Requires the `scoped-variables-manage` capability.
  requestBody:
    description: Parameters for updating a scoped variable.
    content:
      application/json:
        schema:
          type: object
          properties:
            identifier:
              type: string
              description: An identifier, similar to a key in an environment variable.  Its used when envoking the scoped variable.
            scope:
              $ref: ../../../components/schemas/scoped-variables/ScopedVariableScope.yml
            access:
              $ref: ../../../components/schemas/scoped-variables/ScopedVariableAccess.yml
            source:
              type: object
              description: The source or value of the scoped variable.
              discriminator:
                propertyName: type
                mapping:
                  raw: ../../../components/schemas/scoped-variables/RawSource.yml
                  url: ../../../components/schemas/scoped-variables/URLSource.yml
              oneOf:
                - $ref: ../../../components/schemas/scoped-variables/RawSource.yml
                - $ref: ../../../components/schemas/scoped-variables/URLSource.yml
  responses:
    200:
      description: Returns a scoped variable resource.
      content:
        application/json:
          schema:
            title: "UpdateScopedVariableResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/scoped-variables/ScopedVariable.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
delete:
  operationId: "removeScopedVariableById"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The ID of the requested environment.
      in: path
      required: true
      schema:
        type: string
    - name: scopedVariableId
      description: The ID of the requested scoped variable.
      in: path
      required: true
      schema:
        type: string
  summary: Remove Scoped Variable
  description: Requires the `scoped-variables-manage` capability.
  responses:
    202:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/jobs/TaskDescriptor.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
