---
post:
  tags:
    - Environments
  operationId: "createEnvironmentJob"
  parameters:
    - name: environmentId
      description: The ID of the requested environment.
      in: path
      required: true
      schema:
        type: string
  summary: Create Environment Job
  description: Used to `start`, `stop`, or `delete` an environment. Requires the `environments-state` capability.
  requestBody:
    description: Parameters for creating a new environment job.
    content:
      application/json:
        schema:
          type: object
          required:
            - action
          properties:
            action:
              type: string
              enum:
                - start
                - stop
                - initialize
              description: The name of the action to perform.
  responses:
    202:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            title: "TaskResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/jobs/TaskDescriptor.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
