get:
  operationId: "listScopedVariables"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The ID of the requested environment.
      in: path
      required: true
      schema:
        type: string
    - name: filter
      in: query
      required: false
      description: |
        ## Filter Field 
        The filter field is a key-value object, where the key is what you would like to filter, and the value is the value you're filtering for.
      schema:
        type: object
        properties:
          identifier:
            type: string
            description: |
              `filter[identifier]=value` List only those environments matching this identifier. May return multiple results.
          search:
            type: string
            description: |
              `filter[search]=value` search for a value associated with a field on the given scoped variable(s).
          state:
            type: string
            description: |
              `filter[state]=value1,value2` state filtering will allow you to filter by the scoped variable's current state.
    - $ref: ../../../components/parameters/SortParam.yml
    - $ref: ../../../components/parameters/PageParam.yml
  summary: List Scoped Variables
  description: Requires the `scoped-variables-view` capability.
  responses:
    200:
      description: Returns a collection of scoped variable resources.
      content:
        application/json:
          schema:
            title: "ListScopedVariablesResponse"
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: ../../../components/schemas/scoped-variables/ScopedVariable.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
post:
  operationId: "createScopedVariable"
  tags:
    - Environments
  parameters:
    - name: environmentId
      description: The ID of the requested environment.
      in: path
      required: true
      schema:
        type: string
  summary: Create Scoped Variable
  description: Requires the `scoped-variables-manage` capability.
  requestBody:
    description: Parameters for creating a scoped variable.
    content:
      application/json:
        schema:
          type: object
          required:
            - identifier
            - scope
            - source
          properties:
            identifier:
              type: string
              description: An identifier, similar to a key in an environment variable.  Its used when envoking the scoped variable.
            scope:
              $ref: ../../../components/schemas/scoped-variables/ScopedVariableScope.yml
            access:
              $ref: ../../../components/schemas/scoped-variables/ScopedVariableAccess.yml
            source:
              type: object
              description: The source or value of the scoped variable.
              discriminator:
                propertyName: type
                mapping:
                  raw: ../../../components/schemas/scoped-variables/RawSource.yml
                  url: ../../../components/schemas/scoped-variables/URLSource.yml
              oneOf:
                - $ref: ../../../components/schemas/scoped-variables/RawSource.yml
                - $ref: ../../../components/schemas/scoped-variables/URLSource.yml
  responses:
    201:
      description: Returns a scoped variable resource.
      content:
        application/json:
          schema:
            title: "CreateScopedVariableResponse"
            type: object
            required: 
              - data
            properties:
              data:
                $ref: ../../../components/schemas/scoped-variables/ScopedVariable.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
