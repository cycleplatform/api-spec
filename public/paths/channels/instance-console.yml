get:
  operationId: "instanceConsoleAuth"
  tags:
    - WebsocketAuth
  parameters:
    - name: containerId
      in: path
      required: true
      description: The ID for the container
      schema:
        type: string
    - name: instanceId
      in: path
      required: true
      description: The ID of the instance.
      schema:
        type: string
  summary: Instance Console Auth
  description: Requires the `contaiers-console` capability.
  responses:
    200:
      description: Returns a token and address.
      content:
        application/json:
          schema:
            title: "InstanceConsoleAuthResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/websocket-auth/InstanceConsoleAuth.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
