get:
  tags:
    - WebsocketAuth
  parameters:
    - name: containerId
      in: path
      required: true
      description: The ID for the container
      schema:
        type: string
    - name: instanceId
      in: path
      required: true
      description: The ID of the instance.
      schema:
        type: string
  summary: Instance Console Auth
  description: Requires the `contaiers-console` capability.
  responses:
    "200":
      description: Returns a token and address.
      content:
        application/json:
          schema:
            title: "InstanceConsoleAuthResponse"
            type: object
            properties:
              data:
                "$ref": "../../../schemas/websocket-auth/InstanceConsoleAuth.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
