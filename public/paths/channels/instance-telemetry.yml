get:
  operationId: "instanceTelemetryAuth"
  tags:
    - WebsocketAuth
  parameters:
    - name: containerId
      in: path
      required: true
      description: The ID for the container
      schema:
        type: string
    - name: instanceId
      in: path
      required: true
      description: The ID of the instance.
      schema:
        type: string
  summary: Instance Telemetry Auth
  description: Requires the `containers-view` capability.
  responses:
    "200":
      description: Returns a token and an address.
      content:
        application/json:
          schema:
            title: "InstanceTelemeteryStreamAuthResponse"
            properties:
              data:
                "$ref": "../../../components/schemas/websocket-auth/InstanceTelemetryStreamAuth.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
