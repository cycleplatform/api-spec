get:
  operationId: "getProviderLocations"
  tags:
    - Providers
  parameters:
    - name: providerId
      description: The identifier for the given provider. Can be `aws`, `gcp`, `equinix-metal`, `vultr`.
      in: path
      required: true
      schema:
        type: string
    - $ref: ../../../../components/parameters/SortParam.yml
    - $ref: ../../../../components/parameters/PageParam.yml
  summary: List Provider Locations
  description: No capability required, public information (datacenter locations).
  responses:
    200:
      description: Returns a list of provider locations.
      content:
        application/json:
          schema:
            title: "ProviderLocationsReturn"
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../../../components/schemas/infrastructure/providers/InfrastructureProviderLocation.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
