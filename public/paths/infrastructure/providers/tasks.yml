post:
  tags:
    - Providers
  operationId: "createProviderJob"
  parameters:
    - name: providerId
      description: The ID for the given provider.
      in: path
      required: true
      schema:
        type: string
  summary: Providers Jobs
  description: Requires the `infrastructure-providers-manage` capability.
  requestBody:
    description: Parameters for creating a provider job.
    content:
      application/json:
        schema:
          title: VerifyProviderAction
          type: object
          required:
            - action
          properties:
            action:
              type: string
              description: The action the job takes.
              enum:
                - verify
  responses:
    200:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../../../components/schemas/jobs/TaskDescriptor.yml
    400:
      $ref: ../../../../components/responses/errors/400.yml
    401:
      $ref: ../../../../components/responses/errors/401.yml
    403:
      $ref: ../../../../components/responses/errors/403.yml
    404:
      $ref: ../../../../components/responses/errors/404.yml
    409:
      $ref: ../../../../components/responses/errors/409.yml
    415:
      $ref: ../../../../components/responses/errors/415.yml
    422:
      $ref: ../../../../components/responses/errors/422.yml
    500:
      $ref: ../../../../components/responses/errors/500.yml
    503:
      $ref: ../../../../components/responses/errors/503.yml
