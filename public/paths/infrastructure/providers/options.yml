get:
  operationId: "getProviderOptions"
  tags:
    - Providers
  summary: Get Provider Options
  description: Returns a list of provider-specific options that can be used when configuring new infrastructure, such as a reservation ID from the provider, etc.
  responses:
    200:
      description: Returns a list of provider options.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  title: ProviderOption
                  description: A provider specific option used when configuring new infrastructure for deployment, such as a reservation ID from the provider.
                  required:
                    - title
                    - key
                    - type
                  properties:
                    title:
                      type: string
                      description: The title of the option.
                    key:
                      type: string
                      description: The object key used by Cycle when submitting an infrastructure configuration back to the API.
                    type:
                      type: string
                      description: The expected data type (string, int, etc.) expected for this option when submitted.
                    providers:
                      type: array
                      description: All provider identifiers this option applies to.
                      items:
                        type: string
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
