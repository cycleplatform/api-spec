get:
  operationId: "getPoolsIPs"
  tags:
    - InfrastructureIPs
  parameters:
    - name: poolId
      description: The ID for the given pool.
      in: path
      required: true
      schema:
        type: string
  summary: List Pool IP's
  description: Requires the `infrastructure-ips-manage` capability.
  responses:
    200:
      description: A collection of IPs.
      content:
        application/json:
          schema:
            title: "GetPoolsIPReturn"
            type: object
            required: 
              - data
            properties:
              data:
                type: array
                items:
                  $ref: ../../../../components/schemas/infrastructure/ips/Ip.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
