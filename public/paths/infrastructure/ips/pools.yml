get:
  operationId: "getInfrastructureIPPools"
  tags:
    - InfrastructureIPs
  parameters:
    - name: include
      in: query
      required: false
      description:
        A comma separated list of include values. Included resources will show
        up under the root document's `include` field, with the key being the id of the included
        resource. In the case of applying an include to a collection of resources, if two
        resources share the same include, it will only appear once in the return.
      schema:
        type: array
        items:
          type: string
          enum:
            - creators
            - servers
            - providers
            - locations
    - $ref: ../../../../components/parameters/PageParam.yml
    # TODO can i use sort and filter here?
  summary: List Pools
  description: Requires the `infrastructure-ips-manage` capability.
  responses:
    200:
      description: A collection of pool resources.
      content:
        application/json:
          schema:
            title: "IPPoolsReturn"
            type: object
            required: 
              - data
            properties:
              data:
                type: array
                items:
                  $ref:
                    ../../../../components/schemas/infrastructure/ips/Pool.yml
                    # TODO Pool Includes
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
