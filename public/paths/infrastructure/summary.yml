get:
  operationId: "getInfrastructureSummary"
  tags:
    - Infrastructure
  parameters:
    - name: filter
      in: query
      required: false
      description: |
        ## Filter Field 
        The filter field is a key-value object, where the key is what you would like to filter, and the value is the value you're filtering for.

        ## Possible Values
        ### Search 
        `filter[cluster]=value` return an infrastructure summary only for the specified cluster.
  summary: Fetch Infrastructure Summary
  description: Requires the `infrastructure-servers-view` capability.
  responses:
    200:
      description: Returns an infrastructure summary.
      content:
        application/json:
          schema:
            title: "InfrastructureSummaryResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/infrastructure/summary/InfrastructureSummary.yml
    400:
      $ref: ../../../components/responses/errors/400.yml
    401:
      $ref: ../../../components/responses/errors/401.yml
    403:
      $ref: ../../../components/responses/errors/403.yml
    404:
      $ref: ../../../components/responses/errors/404.yml
    409:
      $ref: ../../../components/responses/errors/409.yml
    415:
      $ref: ../../../components/responses/errors/415.yml
    422:
      $ref: ../../../components/responses/errors/422.yml
    500:
      $ref: ../../../components/responses/errors/500.yml
    503:
      $ref: ../../../components/responses/errors/503.yml
