get:
  operationId: "getInfrastructureSummary"
  tags:
    - Infrastructure
  parameters: []
  # TODO there are some settings and query params that need to be added here I just dont know how to read it.
  summary: Fetch Infrastructure Summary
  description: Requires the `infrastructure-servers-view` capability.
  responses:
    "200":
      description: Returns an infrastructure summary.
      content:
        application/json:
          schema:
            title: "InfrastructureSummaryResponse"
            type: object
            properties:
              data:
                "$ref": "../../../components/infrastructure/InfrastructureSummary.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
