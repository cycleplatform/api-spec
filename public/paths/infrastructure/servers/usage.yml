get:
  operationId: "GetServerUsage"
  tags:
    - Servers
  parameters:
    - name: serverId
      description: The ID for the given server.
      in: path
      required: true
      schema:
        type: string
  summary: Fetch Server Usage
  description: Requires the `servers-view` capability.
  responses:
    200:
      description: Server data usage collection.
      content:
        application/json:
          schema:
            title: "ServerUsageReturn"
            type: object
            required: 
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/infrastructure/servers/UsageDatum.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
