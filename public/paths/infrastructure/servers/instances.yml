get:
  operationId: "getServerInstances"
  tags:
    - Servers
  parameters:
    - name: serverId
      description: The ID for the given server.
      in: path
      required: true
      schema:
        type: string
    - name: include
      in: query
      required: false
      description:
        A comma separated list of include values. Included resources will show
        up under the root document's `include` field, with the key being the id of the included
        resource. In the case of applying an include to a collection of resources, if two
        resources share the same include, it will only appear once in the return.
      schema:
        type: array
        items:
          type: string
          enum:
            - creator
            - servers
            - locations
            - providers
            - containers
            - environments
  summary: List Server Instances
  description: Requires the `containers-view` capability.
  responses:
    "200":
      description: A list of instance resources.
      content:
        application/json:
          schema:
            title: "GetServerInstancesReturn"
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": "../../../../schemas/containers/instances/Instance.yml"
              includes:
                "$ref": "../../../../schemas/containers/instances/InstanceIncludes.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
