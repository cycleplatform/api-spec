get:
  operationId: "getDeploymentStrategies"
  tags:
    - Infrastructure
  parameters: []
  summary: Fetch Deployment Strategies
  description: This endpoint returns available container deployment strategies.
  responses:
    200:
      description: Deployment strategies.
      content:
        application/json:
          schema:
            title: "DeploymentStrategiesReturn"
            type: object
            properties:
              data:
                type: object
                properties:
                  resource-density:
                    $ref: ../../../components/schemas/infrastructure/DeploymentStrategy.yml
                  high-availability:
                    $ref: ../../../components/schemas/infrastructure/DeploymentStrategy.yml
                  first-available:
                    $ref: ../../../components/schemas/infrastructure/DeploymentStrategy.yml
                  node:
                    $ref: ../../../components/schemas/infrastructure/DeploymentStrategy.yml
                  edge:
                    $ref: ../../../components/schemas/infrastructure/DeploymentStrategy.yml
                  manual:
                    $ref: ../../../components/schemas/infrastructure/DeploymentStrategy.yml

    default:
      $ref: ../../../components/responses/errors/DefaultError.yml