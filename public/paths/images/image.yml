get:
  operationId: "getImage"
  tags:
    - Images
  summary: Fetch Image
  description: Requires the `images-view` capability.
  parameters:
    - name: imageId
      in: path
      required: true
      description: The ID of the image.
      schema:
        type: string
    - name: include
      in: query
      required: false
      description:
        A comma separated list of include values. Included resources will show
        up under the root document's `include` field, with the key being the id of the included
        resource. In the case of applying an include to a collection of resources, if two
        resources share the same include, it will only appear once in the return.
      schema:
        type: array
        items:
          type: string
          enum:
            - creators
            - stack_builds
            - stacks
            - sources
    - $ref: "../../parameters/SortParam.yml"
    - $ref: "../../parameters/FilterParam.yml"
    - $ref: "../../parameters/PageParam.yml"
  responses:
    "200":
      description: Returns a image resource.
      content:
        application/json:
          schema:
            title: "ImagesFetchResponse"
            type: object
            properties:
              data:
                "$ref": "../../../components/images/Image.yml"
              includes:
                "$ref": "../../../components/images/ImageIncludes.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
