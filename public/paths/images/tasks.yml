post:
  operationId: "createImageJob"
  summary: Image Jobs
  description: |
    Used to perform different actions on a given Image. 

    Requires the `images-import` capability.
  tags:
    - Images
  parameters:
    - name: imageId
      description: The ID of the requested Image.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: Parameters for creating a new Image job.
    content:
      application/json:
        schema:
          type: object
          required:
            - action
          properties:
            action:
              type: string
              enum:
                - import
  responses:
    200:
      description: Returns a Job Descriptor.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
