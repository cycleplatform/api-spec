post:
  tags:
    - Images
  operationId: "createImageJob"
  parameters:
    - name: imageId
      description: The ID of the requested image.
      in: path
      required: true
      schema:
        type: string
  summary: Image Jobs
  description: Used to perform different actions on a given image.  Requires the `images-import` capabiltiy.
  requestBody:
    description: Parameters for creating a new image job.
    content:
      application/json:
        schema:
          type: object
          required:
            - action
          properties:
            action:
              type: string
              enum:
                - import
  responses:
    200:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            required: 
              - data
            properties:
              data:
                $ref: ../../../components/schemas/jobs/TaskDescriptor.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
