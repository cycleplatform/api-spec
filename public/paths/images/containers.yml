get:
  operationId: "getImagesContainers"
  tags:
    - Images
  summary: List Images Containers
  description: Requires the `images-view` and `containers-view` capabilties.
  parameters:
    - name: imageId
      in: path
      required: true
      description: The ID of the image.
      schema:
        type: string
    - name: include
      in: query
      required: false
      description:
        A comma separated list of include values. Included resources will show
        up under the root document's `include` field, with the key being the id of the included
        resource. In the case of applying an include to a collection of resources, if two
        resources share the same include, it will only appear once in the return.
      schema:
        type: array
        items:
          type: string
          enum:
            - creators
            - images
            - stack_builds
            - stacks
            - environments
    - $ref: "../../parameters/SortParam.yml"
    - $ref: "../../parameters/FilterParam.yml"
    - $ref: "../../parameters/PageParam.yml"
  responses:
    "200":
      description: returns a list of container resources
      content:
        application/json:
          schema:
            title: "ListImageContainersResponse"
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": "../../../schemas/containers/Container.yml"
              includes:
                "$ref": "../../../schemas/containers/ContainerIncludes.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../schemas/error/ErrorResponse.yml"
