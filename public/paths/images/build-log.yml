get:
  operationId: "getImageBuildLog"
  tags:
    - Images
  summary: Fetch Build Log
  description: Requires the `images-view` capability.
  parameters:
    - name: imageId
      in: path
      required: true
      description: The ID of the image.
      schema:
        type: string
  responses:
    200:
      description: Returns a build log resource.
      content:
        application/json:
          schema:
            title: "ImageBuildLogResponse"
            type: object
            required: 
              - data
            properties:
              data:
                $ref: ../../../components/schemas/images/BuildLog.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
