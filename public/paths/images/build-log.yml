get:
  operationId: "getImageBuildLog"
  tags:
    - Images
  summary: Fetch Build Log
  description: Requires the `images-view` capability.
  parameters:
    - name: imageId
      in: path
      required: true
      description: The ID of the image.
      schema:
        type: string
  responses:
    "200":
      description: Returns a build log resource.
      content:
        application/json:
          schema:
            title: "ImageBuildLogResponse"
            type: object
            properties:
              data:
                "$ref": "../../../components/schemas/images/BuildLog.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
