get:
  operationId: "getNetwork"
  tags:
    - SDN
  parameters:
    - name: networkId
      in: path
      required: true
      description: The ID of the network.
      schema:
        type: string
  summary: Fetch SDN
  description: Requires the `sdn-networks-view` capability.
  responses:
    200:
      description: Returns a single network resource.
      content:
        application/json:
          schema:
            title: "SDNFetchResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/sdn/SDNNetwork.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
patch:
  operationId: "updateSDNNetwork"
  tags:
    - SDN
  parameters:
    - name: networkId
      in: path
      required: true
      description: The ID of the network.
      schema:
        type: string
  summary: Update SDN
  description: Requires the `sdn-networks-manage` capability.
  requestBody:
    description: Parameters for updating a network.
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: The name of the network.
            identifier:
              type: string
              description: A network identifier used to construct http calls that specifically use this network over another.
  responses:
    200:
      description: Returns a network resource.
      content:
        application/json:
          schema:
            title: "SDNUpdateResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/sdn/SDNNetwork.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
delete:
  operationId: "removeSDNNetwork"
  tags:
    - SDN
  parameters:
    - name: networkId
      in: path
      required: true
      description: The ID of the network.
      schema:
        type: string
  summary: Remove SDN
  description: Requires the `sdn-networks-manage` capability.
  responses:
    200:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/jobs/TaskDescriptor.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
