get:
  operationId: "getNetwork"
  tags:
    - SDN
  parameters:
    - name: networkId
      in: path
      required: true
      description: The ID of the network.
      schema:
        type: string
  summary: Fetch SDN
  description: Requires the `sdn-networks-view` capability.
  responses:
    "200":
      description: Returns a single network resource.
      content:
        application/json:
          schema:
            title: "SDNFetchResponse"
            type: object
            properties:
              data:
                "$ref": "../../../components/schemas/sdn/SDNNetwork.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
patch:
  operationId: "updateSDNNetwork"
  tags:
    - SDN
  parameters:
    - name: networkId
      in: path
      required: true
      description: The ID of the network.
      schema:
        type: string
  summary: Update SDN
  description: Requires the `sdn-networks-manage` capability.
  requestBody:
    description: Parameters for updating a network.
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: The name of the network.
            identifier:
              type: string
              description: A network identifier used to construct http calls that specifically use this network over another.
  responses:
    "200":
      description: Returns a network resource.
      content:
        application/json:
          schema:
            title: "SDNUpdateResponse"
