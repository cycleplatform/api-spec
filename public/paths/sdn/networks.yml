get:
  operationId: "getNetworks"
  tags:
    - SDN
  parameters:
    - name: include
      in: query
      required: false
      description:
        A comma separated list of include values. Included resources will show
        up under the root document's `include` field, with the key being the id of the included
        resource. In the case of applying an include to a collection of resources, if two
        resources share the same include, it will only appear once in the return.
      schema:
        type: array
        items:
          type: string
          enum:
            - creators
            - environemnts
    - $ref: "../../../components/parameters/SortParam.yml"
    - $ref: "../../../components/parameters/FilterParam.yml"
    - $ref: "../../../components/parameters/PageParam.yml"
  summary: List SDNs
  description: Requires the `sdn-networks-view` capability.
  responses:
    "200":
      description: Returns a collection of network resources.
      content:
        application/json:
          schema:
            title: "SDNListResponse"
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../../../components/schemas/sdn/SDNNetwork.yml"
              includes:
                $ref: "../../../components/schemas/sdn/NetworkIncludes.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/error/ErrorResponse.yml"
post:
  operationId: "createSDNNetwork"
  tags:
    - SDN
  parameters: []
  summary: Create SDN
  description: Requires the `sdn-networks-manage` capability.
  requestBody:
    description: Parameters for creating a new network.
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - identifier
            - cluster
            - environments
          properties:
            name:
              type: string
              description: The name of the network.
            identifier:
              type: string
              description: A network identifier used to construct http calls that specifically use this network over another.
            cluster:
              type: string
              description: The infrastructure cluster the environments belonging to this network belong to.
            environments:
              description: An array of environments and timestamps.
              type: array
              items:
                type: object
                required:
                  - id
                  - added
                properties:
                  id:
                    $ref: "../../../components/schemas/ID.yml"
                  added:
                    description: A timestamp of when the environment was added.
                    $ref: "../../../components/schemas/DateTime.yml"
  responses:
    "201":
      description: Returns a network resource.
      content:
        application/json:
          schema:
            title: "SDNCreateResponse"
            type: object
            properties:
              data:
                $ref: "../../../components/schemas/sdn/SDNNetwork.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/error/ErrorResponse.yml"
