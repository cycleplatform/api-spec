get:
  operationId: "getNetworks"
  tags:
    - SDN
  parameters:
    - name: include
      in: query
      required: false
      description:
        A comma separated list of include values. Included resources will show
        up under the root document's `include` field, with the key being the id of the included
        resource. In the case of applying an include to a collection of resources, if two
        resources share the same include, it will only appear once in the return.
      schema:
        type: array
        items:
          type: string
          enum:
            - creators
            - environments
    - name: filter
      in: query
      # Deep nested arrays are undefined https://github.com/OAI/OpenAPI-Specification/issues/1706
      style: deepObject
      required: false
      description: |
        ## Filter Field 
        The filter field is a key-value object, where the key is what you would like to filter, and the value is the value you're filtering for.
      schema:
        type: object
        properties:
          search:
            type: string
            description: |
              `filter[search]=value` search for a value associated with a field on the given network(s).
          state:
            type: string
            description: |
              `filter[state]=value1,value2` state filtering will allow you to filter by the network's current state.
    - $ref: ../../../components/parameters/SortParam.yml
    - $ref: ../../../components/parameters/PageParam.yml
  summary: List SDN Network
  description: Requires the `sdn-networks-view` capability.
  responses:
    200:
      description: Returns a collection of network resources.
      content:
        application/json:
          schema:
            title: "ListNetworksResponse"
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../../components/schemas/sdn/networks/Network.yml
              includes:
                $ref: ../../../components/schemas/sdn/networks/NetworkIncludes.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
post:
  operationId: "createSDNNetwork"
  tags:
    - SDN
  parameters:
    - name: include
      in: query
      required: false
      description:
        A comma separated list of include values. Included resources will show
        up under the root document's `include` field, with the key being the id of the included
        resource. In the case of applying an include to a collection of resources, if two
        resources share the same include, it will only appear once in the return.
      schema:
        type: array
        items:
          type: string
          enum:
            - creators
            - environments
  summary: Create SDN Network
  description: Requires the `sdn-networks-manage` capability.
  requestBody:
    description: Parameters for creating a new network.
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - identifier
            - cluster
            - environments
          properties:
            name:
              type: string
              description: The name of the network.
            identifier:
              type: string
              description: A network identifier used to construct http calls that specifically use this network over another.
            cluster:
              type: string
              description: The infrastructure cluster the environments belonging to this network belong to.
            environments:
              description: An array of environment Ids
              type: array
              items:
                type: string
  responses:
    201:
      description: Returns a network resource.
      content:
        application/json:
          schema:
            title: "CreateNetworkResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/sdn/networks/Network.yml
              includes:
                $ref: ../../../components/schemas/sdn/networks/NetworkIncludes.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
