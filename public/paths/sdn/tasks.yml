post:
  tags:
    - Images
  operationId: "createNetworkJob"
  parameters:
    - name: networkId
      in: path
      required: true
      description: The ID of the network.
      schema:
        type: string
  summary: Create SDN Job
  description: Requires the `sdn-networks-manage` capability.
  requestBody:
    description: Parameters for creating a new sdn job.
    content:
      application/json:
        schema:
          title: ReconfigureSDNNetwork
          type: object
          required:
            - action
            - contents
          properties:
            action:
              type: string
              description: The job to do.
              enum:
                - reconfigure
            contents:
              type: object
              description: Additional information needed for the job.
              required:
                - environment_ids
              properties:
                environment_ids:
                  description: An array of environment identifiers for the network.
                  type: array
                  items:
                    type: string
  responses:
    "200":
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                "$ref": "../../../components/schemas/jobs/TaskDescriptor.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
