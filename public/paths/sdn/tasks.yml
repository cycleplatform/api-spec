post:
  tags:
    - SDN
  operationId: "createNetworkJob"
  parameters:
    - name: networkId
      in: path
      required: true
      description: The ID of the network.
      schema:
        type: string
  summary: Create SDN Job
  description: Requires the `sdn-networks-manage` capability.
  requestBody:
    description: Parameters for creating a new sdn job.
    content:
      application/json:
        schema:
          title: ReconfigureSDNNetwork
          type: object
          required:
            - action
            - contents
          properties:
            action:
              type: string
              description: The job to do.
              enum:
                - reconfigure
            contents:
              type: object
              description: Additional information needed for the job.
              required:
                - environment_ids
              properties:
                environment_ids:
                  description: An array of environment identifiers for the network.
                  type: array
                  items:
                    type: string
  responses:
    200:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
