post:
  tags:
    - Orders
  operationId: "createBillingOrderJob"
  parameters:
    - name: orderId
      description: The ID of the requested order
      in: path
      required: true
      schema:
        type: string
  summary: Create Billing Order Job
  description: Used to confirm a Billing Order
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - action
          properties:
            action:
              type: string
              enum:
                - confirm
              description: The name of the action to perform
  responses:
    202:
      description: Returns a Job Descriptor.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
