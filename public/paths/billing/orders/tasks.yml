---
post:
  tags:
    - Orders
  operationId: "createOrderJob"
  parameters:
    - name: orderId
      description: The ID of the requested order
      in: path
      required: true
      schema:
        type: string
  summary: Create Order Job
  description: Used to confirm an order
  requestBody:
    description: Parameters for creating a new order job
    content:
      application/json:
        schema:
          type: object
          required:
            - action
          properties:
            action:
              type: string
              enum:
                - confirm
              description: The name of the action to perform
  responses:
    202:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            title: "TaskResponse"
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
