get:
  operationId: "getBillingOrder"
  tags:
    - Billing
  parameters:
    - name: orderId
      description: The ID of the billing order.
      in: path
      required: true
      schema:
        type: string
  summary: Fetch Billing Order
  description: Requires the `billing-orders-manage` capability.
  responses:
    "200":
      description: Returns a billing order resource
      content:
        application/json:
          schema:
            title: "FetchBillingOrderResponse"
            type: object
            properties:
              data:
                "$ref": "../../../../components/schemas/billing/orders/Order.yml"
    400:
      $ref: ../../../../components/responses/errors/400.yml
    401:
      $ref: ../../../../components/responses/errors/401.yml
    403:
      $ref: ../../../../components/responses/errors/403.yml
    404:
      $ref: ../../../../components/responses/errors/404.yml
    409:
      $ref: ../../../../components/responses/errors/409.yml
    415:
      $ref: ../../../../components/responses/errors/415.yml
    422:
      $ref: ../../../../components/responses/errors/422.yml
    500:
      $ref: ../../../../components/responses/errors/500.yml
    503:
      $ref: ../../../../components/responses/errors/503.yml
patch:
  operationId: "updateBillingOrder"
  tags:
    - Billing
  parameters:
    - name: orderId
      description: The ID of the billing order.
      in: path
      required: true
      schema:
        type: string
  summary: Update Billing Order
  description: Requires the `billing-orders-manage` capability.
  requestBody:
    description: Parameters for creating a new order
    content:
      application/json:
        schema:
          type: object
          properties:
            tier_plan_id:
              type: string
              description: Id associated with the tier plan
            support_plan_id:
              type: string
              description: Id associated with the support plan
            term_length:
              type: string
              description: String that defines term length
              enum:
                - once
                - monthly
                - yearly
            promo_code:
              type: string
              description: String that defines a promo code
  responses:
    "200":
      description: Returns a billing order resource.
      content:
        application/json:
          schema:
            title: "BillingOrderUpdateResponse"
            type: object
            properties:
              data:
                "$ref": "../../../../components/schemas/billing/orders/Order.yml"
    400:
      $ref: ../../../../components/responses/errors/400.yml
    401:
      $ref: ../../../../components/responses/errors/401.yml
    403:
      $ref: ../../../../components/responses/errors/403.yml
    404:
      $ref: ../../../../components/responses/errors/404.yml
    409:
      $ref: ../../../../components/responses/errors/409.yml
    415:
      $ref: ../../../../components/responses/errors/415.yml
    422:
      $ref: ../../../../components/responses/errors/422.yml
    500:
      $ref: ../../../../components/responses/errors/500.yml
    503:
      $ref: ../../../../components/responses/errors/503.yml
