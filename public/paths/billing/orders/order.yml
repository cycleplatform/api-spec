get:
  operationId: "getBillingOrder"
  tags:
    - Billing
  parameters:
    - name: orderId
      description: The ID of the billing order.
      in: path
      required: true
      schema:
        type: string
  summary: Fetch Billing Order
  description: Requires the `billing-orders-manage` capability.
  responses:
    "200":
      description: Returns a billing order resource
      content:
        application/json:
          schema:
            title: "FetchBillingOrderResponse"
            type: object
            properties:
              data:
                "$ref": "../../../../components/schemas/billing/orders/Order.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
patch:
  operationId: "updateBillingOrder"
  tags:
    - Billing
  parameters:
    - name: orderId
      description: The ID of the billing order.
      in: path
      required: true
      schema:
        type: string
  summary: Update Billing Order
  description: Requires the `billing-orders-manage` capability.
  requestBody:
    description: Parameters for creating a new order
    content:
      application/json:
        schema:
          type: object
          properties:
            tier_plan_id:
              type: string
              description: Id associated with the tier plan
            support_plan_id:
              type: string
              description: Id associated with the support plan
            term_length:
              type: string
              description: String that defines term length
              enum:
                - once
                - monthly
                - yearly
            promo_code:
              type: string
              description: String that defines a promo code
  responses:
    "200":
      description: Returns a billing order resource.
      content:
        application/json:
          schema:
            title: "BillingOrderUpdateResponse"
            type: object
            properties:
              data:
                "$ref": "../../../../components/schemas/billing/orders/Order.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
