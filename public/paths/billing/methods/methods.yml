get:
  operationId: "getBillingMethods"
  tags:
    - Billing
  parameters:
    - $ref: "../../../../components/parameters/SortParam.yml"
    - $ref: "../../../../components/parameters/FilterParam.yml"
    - $ref: "../../../../components/parameters/PageParam.yml"
  summary: List Billing Methods
  description: Requires the `billing-methods-manage` capability.
  responses:
    "200":
      description: returns a collection of billing methods.
      content:
        application/json:
          schema:
            title: "ListBillingMethodsReturn"
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": "../../../../components/schemas/billing/methods/Method.yml"
    400:
      $ref: ../../../../components/responses/errors/400.yml
    401:
      $ref: ../../../../components/responses/errors/401.yml
    403:
      $ref: ../../../../components/responses/errors/403.yml
    404:
      $ref: ../../../../components/responses/errors/404.yml
    409:
      $ref: ../../../../components/responses/errors/409.yml
    415:
      $ref: ../../../../components/responses/errors/415.yml
    422:
      $ref: ../../../../components/responses/errors/422.yml
    500:
      $ref: ../../../../components/responses/errors/500.yml
    503:
      $ref: ../../../../components/responses/errors/503.yml
post:
  operationId: "createBillingMethod"
  tags:
    - Billing
  parameters: []
  summary: Create Billing Method
  description: Requires the `billing-methods-manage` capability.
  requestBody:
    description: Parameters for creating a new billing method.
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - primary
            - address
            - credit_card
          properties:
            name:
              type: string
              description: A name for the billing method.
            primary:
              type: boolean
              description: A boolean where true represents a billing method being primary.
            address:
              $ref: ../../../../components/schemas/billing/methods/Address.yml
            credit_card:
              $ref: ../../../../components/schemas/billing/methods/CreditCard.yml
  responses:
    "200":
      description: Returns a billing method resource.
      content:
        application/json:
          schema:
            title: CreateBillingMethodReturn
            type: object
            properties:
              data:
                "$ref": "../../../../components/schemas/billing/methods/Method.yml"
    400:
      $ref: ../../../../components/responses/errors/400.yml
    401:
      $ref: ../../../../components/responses/errors/401.yml
    403:
      $ref: ../../../../components/responses/errors/403.yml
    404:
      $ref: ../../../../components/responses/errors/404.yml
    409:
      $ref: ../../../../components/responses/errors/409.yml
    415:
      $ref: ../../../../components/responses/errors/415.yml
    422:
      $ref: ../../../../components/responses/errors/422.yml
    500:
      $ref: ../../../../components/responses/errors/500.yml
    503:
      $ref: ../../../../components/responses/errors/503.yml
