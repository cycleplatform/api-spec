get:
  operationId: "getBillingMethods"
  tags:
    - Billing
  parameters:
    - $ref: "../../../../components/parameters/SortParam.yml"
    - $ref: "../../../../components/parameters/FilterParam.yml"
    - $ref: "../../../../components/parameters/PageParam.yml"
  summary: List Billing Methods
  description: Requires the `billing-methods-manage` capability.
  responses:
    "200":
      description: returns a collection of billing methods.
      content:
        application/json:
          schema:
            title: "ListBillingMethodsReturn"
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": "../../../../components/schemas/billing/methods/Method.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
post:
  operationId: "createBillingMethod"
  tags:
    - Billing
  parameters: []
  summary: Create Billing Method
  description: Requires the `billing-methods-manage` capability.
  requestBody:
    description: Parameters for creating a new billing method.
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - primary
            - address
            - credit_card
          properties:
            name:
              type: string
              description: A name for the billing method.
            primary:
              type: boolean
              description: A boolean where true represents a billing method being primary.
              address:
                $ref: ../../../../components/schemas/billing/methods/Address.yml
              credit_card:
                $ref: ../../../../components/schemas/billing/methods/CreditCard.yml
  responses:
    "200":
      description: Returns a billing method resource.
      content:
        application/json:
          schema:
            title: CreateBillingMethodReturn
            type: object
            properties:
              data:
                "$ref": "../../../../components/schemas/billing/methods/Method.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
