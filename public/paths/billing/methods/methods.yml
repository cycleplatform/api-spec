get:
  operationId: "getBillingMethods"
  tags:
    - Billing
  parameters:
    - $ref: "../../../parameters/SortParam.yml"
    - $ref: "../../../parameters/FilterParam.yml"
    - $ref: "../../../parameters/PageParam.yml"
  summary: List Billing Methods
  description: Requires the `billing-methods-manage` capability.
  responses:
    "200":
      description: returns a collection of billing methods.
      content:
        application/json:
          schema:
            title: "ListBillingMethodsReturn"
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": "../../../../components/billing/methods/Method.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/error/ErrorResponse.yml"
