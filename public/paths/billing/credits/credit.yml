get:
  operationId: "getCredit"
  tags:
    - Billing
  parameters:
    - name: creditsId
      description: The ID for a given credit.
      in: path
      required: true
      schema:
        type: string
  summary: Fetch Billing Credit
  description: Requires the `billing-credits-view` capability.
  responses:
    200:
      description: Returns a credit resource.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/billing/credits/Credit.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
