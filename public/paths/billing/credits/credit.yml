get:
  operationId: "getCredit"
  tags:
    - Billing
  parameters:
    - name: creditsId
      description: The ID for a given credit.
      in: path
      required: true
      schema:
        type: string
  summary: Fetch Billing Credit
  description: Requires the `billing-credits-view` capability.
  responses:
    "200":
      description: Returns a credit resource.
      content:
        application/json:
          schema:
            title: FetchBillingCreditReturn
            type: object
            properties:
              data:
                "$ref": "../../../../components/schemas/billing/credits/Credit.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
