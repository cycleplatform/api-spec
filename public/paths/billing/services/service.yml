get:
  operationId: "getBillingService"
  tags:
    - Billing
  parameters:
    - name: servicesId
      description: The ID of the billing service.
      in: path
      required: true
      schema:
        type: string
  summary: Fetch Billing Service
  description: Requries the `billing-services-view` capability.
  responses:
    "200":
      description: Returns a billing service resources.
      content:
        application/json:
          schema:
            title: "ListBillingServicesResponse"
            type: object
            properties:
              data:
                "$ref": "../../../../components/schemas/billing/Service.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/schemas/error/ErrorResponse.yml"
