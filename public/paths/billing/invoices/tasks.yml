post:
  operationId: "createInvoiceJob"
  tags:
    - Billing
  parameters:
    - name: invoiceId
      description: The ID of the invoice.
      in: path
      required: true
      schema:
        type: string
  summary: Create Invoice Job
  description: Requires the `billing-invoices-pay` capability.
  requestBody:
    description: Parameters for creating a new invoice job.
    content:
      application/json:
        schema:
          type: object
          required:
            - action
          properties:
            action:
              type: string
              enum:
                - pay
              description: The name of the action to perform.
  responses:
    200:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            title: "TaskResponse"
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../../components/responses/errors/DefaultError.yml
