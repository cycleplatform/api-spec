get:
  operationId: "getInvoice"
  tags:
    - Billing
  parameters:
    - name: invoiceId
      description: The ID of the invoice.
      in: path
      required: true
      schema:
        type: string
  summary: Fetch Billing Invoice
  description: Requires the `billing-invoices-view` capability.
  responses:
    "200":
      description: Returns an invoice resource.
      content:
        application/json:
          schema:
            title: FetchBillingInvoiceReturn
            type: object
            properties:
              data:
                "$ref": "../../../../components/billing/invoices/Invoice.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/error/ErrorResponse.yml"
