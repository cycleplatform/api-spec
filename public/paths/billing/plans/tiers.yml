get:
  operationId: "getTiers"
  tags:
    - Billing
  summary: List Tiers
  description: Returns list of availiable tiers
  parameters: []
  responses:
    "200":
      description: Returns a collection of tier resources.
      content:
        application/json:
          schema:
            title: "ListTiersResponse"
            type: object
            properties:
              data:
                type: array
                items:
                  "$ref": "../../../../components/billing/plans/TierPlan.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../components/error/ErrorResponse.yml"
