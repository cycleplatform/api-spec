      in: path
      required: true
      description: The ID of the stack.
      schema:
        type: string
    - name: buildId
      in: path
      required: true
      description: The ID of the build.
      schema:
        type: string
  summary: Delete Stack Build
  description: Requires the `stacks-manage` capability.
  responses:
    "200":
      description: Returns a task descriptor.
