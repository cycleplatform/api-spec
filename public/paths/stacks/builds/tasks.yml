post:
  tags:
    - Stacks
  operationId: "createStackBuildJob"
  parameters:
    - name: stackId
      in: path
      required: true
      description: The ID of the stack.
      schema:
        type: string
    - name: buildId
      in: path
      required: true
      description: The ID of the build.
      schema:
        type: string
  summary: Create Stack Build Job
  description: Requires the `stacks-manage` capability.
  requestBody:
    description: Parameters for creating a new stack build job.
    content:
      application/json:
        schema:
          oneOf:
            - "$ref": "../../../../schemas/stacks/builds/taskActions/GenerateStackBuildAction.yml"
            - "$ref": "../../../../schemas/stacks/builds/taskActions/DeployStackBuildAction.yml"
  responses:
    "200":
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                "$ref": "../../../../schemas/jobs/TaskDescriptor.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../../schemas/error/ErrorResponse.yml"
