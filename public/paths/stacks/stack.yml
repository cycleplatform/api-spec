get:
  operationId: "getStack"
  tags:
    - Stacks
  summary: Fetch Stack
  description: Requires the `stacks-view` capability.
  parameters:
    - name: stackId
      in: path
      required: true
      description: The ID of the stack
      schema:
        type: string
  responses:
    200:
      description: Returns a stack resource.
      content:
        application/json:
          schema:
            title: "StackFetchResponse"
            type: object
            required: 
              - data
            properties:
              data:
                $ref: ../../../components/schemas/stacks/Stack.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
patch:
  operationId: "updateStack"
  tags:
    - Stacks
  parameters:
    - name: stackId
      in: path
      required: true
      description: The ID of the stack
      schema:
        type: string
  summary: Update Stack
  description: Requires the `stacks-manage` capability.
  requestBody:
    description: Parameters for updating a stack.
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: A name for the stack.
            variables:
              type: object
              description: A map of default variable values used when building this stack. A variable can be added anywhere in a stack using the format `{{var}}` where `var` would be a key in this map.
              additionalProperties:
                type: string
            source:
              $ref: ../../../components/schemas/stacks/StackSource.yml
  responses:
    200:
      description: Returns an updated stack resource.
      content:
        application/json:
          schema:
            title: "UpdateStackResponse"
            type: object
            required: 
              - data
            properties:
              data:
                $ref: ../../../components/schemas/stacks/Stack.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
delete:
  operationId: "removeStack"
  tags:
    - Stacks
  parameters:
    - name: stackId
      in: path
      required: true
      description: The ID of the stack
      schema:
        type: string
  summary: Remove Stack
  description: Requires the `stacks-manage` capability.
  responses:
    200:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            required: 
              - data
            properties:
              data:
                $ref: ../../../components/schemas/jobs/TaskDescriptor.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
