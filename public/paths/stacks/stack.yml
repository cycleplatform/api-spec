get:
  operationId: "getStack"
  tags:
    - Stacks
  summary: Fetch Stack
  description: Requires the `stacks-view` capability.
  parameters:
    - name: stackId
      in: path
      required: true
      description: The ID of the stack
      schema:
        type: string
  responses:
    "200":
      description: Returns a stack resource.
      content:
        application/json:
          schema:
            title: "StackFetchResponse"
            type: object
            properties:
              data:
                "$ref": "../../../components/stacks/Stack.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
