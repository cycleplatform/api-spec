get:
  operationId: "getStackBuildLookup"
  tags:
    - Stacks
  parameters:
    - name: buildId
      in: path
      required: true
      description: The ID of the build.
      schema:
        type: string
  summary: Fetch Stack Build
  description: Requires the `stacks-view` capability.
  responses:
    200:
      description: Returns a stack build resource.
      content:
        application/json:
          schema:
            title: "StackBuildLookupResponse"
            type: object
            required: 
              - data
            properties:
              data:
                $ref: ../../../components/schemas/stacks/builds/StackBuild.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
