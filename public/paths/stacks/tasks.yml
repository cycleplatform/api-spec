post:
  tags:
    - Stacks
  operationId: "createStackJob"
  parameters:
    - name: stackId
      in: path
      required: true
      description: The ID of the stack
      schema:
        type: string
  summary: Create Stack Job
  description: Requires the `stacks-manage` capability.
  requestBody:
    description: Parameters for creating a new stack job.
    content:
      application/json:
        schema:
          title: PruneStackBuilds
          type: object
          required:
            - action
          properties:
            action:
              type: string
              description: The job to do.
              enum:
                - prune
  responses:
    200:
      description: Returns a task descriptor.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/jobs/TaskDescriptor.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
