patch:
  operationId: "updatePassword"
  security:
    - bearerAuth: []
  tags:
    - Accounts
  summary: Update Account Invite
  description: Update a given invite.
  requestBody:
    description: Req body for updating account invite
    content:
      application/json:
        schema:
          type: object
          properties:
            current:
              type: string
              description: Current Password
            new:
              type: string
              description: New Password
  responses:
    200:
      description: Returns an Account resource.
      content:
        application/json:
          schema:
            title: "UpdatePasswordApiResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/accounts/Account.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
