get:
  operationId: "getTwoFaInfo"
  tags:
    - Accounts
  parameters: []
  summary: Get TwoFa setup info
  description: Get barcode and secret for TwoFa authentication
  responses:
    200:
      description: Returns a TwoFaSetupResponse resource.
      content:
        application/json:
          schema:
            title: TwofaSetupResponse
            type: object
            properties:
              data:
                $ref: ../../../../components/schemas/accounts/TwoFaDisableResponse.yml
    400:
      $ref: ../../../../components/responses/errors/400.yml
    401:
      $ref: ../../../../components/responses/errors/401.yml
    403:
      $ref: ../../../../components/responses/errors/403.yml
    404:
      $ref: ../../../../components/responses/errors/404.yml
    409:
      $ref: ../../../../components/responses/errors/409.yml
    415:
      $ref: ../../../../components/responses/errors/415.yml
    422:
      $ref: ../../../../components/responses/errors/422.yml
    500:
      $ref: ../../../../components/responses/errors/500.yml
    503:
      $ref: ../../../../components/responses/errors/503.yml
post:
  operationId: "setupTwoFa"
  tags:
    - Accounts
  parameters: []
  summary: Setup TwoFa
  description: Setup TwoFa for an account
  requestBody:
    description: Parameters setting up TwoFa
    content:
      application/json:
        schema:
          type: object
          required:
            - token
          properties:
            token:
              type: string
              description: The token to authenticate TwoFa setup.
  responses:
    200:
      description: Returns a TwoFaSetupResponse resource.
      content:
        application/json:
          schema:
            title: TwofaSetupResponse
            type: object
            properties:
              data:
                $ref: ../../../../components/schemas/accounts/TwoFaSetupResponse.yml
    400:
      $ref: ../../../../components/responses/errors/400.yml
    401:
      $ref: ../../../../components/responses/errors/401.yml
    403:
      $ref: ../../../../components/responses/errors/403.yml
    404:
      $ref: ../../../../components/responses/errors/404.yml
    409:
      $ref: ../../../../components/responses/errors/409.yml
    415:
      $ref: ../../../../components/responses/errors/415.yml
    422:
      $ref: ../../../../components/responses/errors/422.yml
    500:
      $ref: ../../../../components/responses/errors/500.yml
    503:
      $ref: ../../../../components/responses/errors/503.yml
