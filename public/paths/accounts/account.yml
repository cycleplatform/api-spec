get:
  operationId: "getAccount"
  security:
    - bearerAuth: []
  tags:
    - Accounts
  summary: Get Account
  description: Gets the Account associated with the authenticated token.
  responses:
    200:
      description: Returns an Account.
      content:
        application/json:
          schema:
            title: "AccountResponse"
            type: object
            properties:
              data:
                $ref: ../../../components/schemas/accounts/Account.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
patch:
  operationId: "updateAccount"
  tags:
    - Accounts
  summary: Update Account
  description: Updates the current Account.
  requestBody:
    description: Parameters for updating an Account.
    content:
      application/json:
        schema:
          description: Parameters for updating an Account.
          type: object
          properties:
            name:
              type: object
              description: The name for the Account.
              properties:
                first:
                  type: string
                last:
                  type: string
            allow_support_login:
              type: boolean
  responses:
    200:
      description: Returns the updated Account resource.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../components/schemas/accounts/Account.yml

    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
delete:
  operationId: "deleteAccount"
  tags:
    - Accounts
  summary: Delete Account
  description: Deletes the current Account
  responses:
    202:
      description: Returns a job descriptor with information about the status of the Account deletion.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: ../../../components/schemas/jobs/JobDescriptor.yml
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
