get:
  operationId: "getAccount"
  security:
    - bearerAuth: []
  tags:
    - Accounts
  summary: Fetch Account
  description: Gets the account associated with the authenticated user token.
  responses:
    "200":
      description: Returns an account.
      content:
        application/json:
          schema:
            title: "AccountResponse"
            type: object
            properties:
              data:
                "$ref": "../../../components/accounts/Account.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/error/ErrorResponse.yml"
