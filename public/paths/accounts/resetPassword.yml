post:
  operationId: "resetPassword"
  security:
    - bearerAuth: []
  tags:
    - Accounts
  summary: Update Account Invite
  description: Update a given invite.
  requestBody:
    description: Req body for updating account invite
    content:
      application/json:
        schema:
          oneOf:
            - type: object
              required:
                - email
              properties:
                email:
                  type: object
                  required:
                    - address
                  properties:
                    address:
                      type: string
            - type: object
              required:
                - token
                - password
              properties:
                token:
                  type: string
                password:
                  type: string
  responses:
    200:
      description: Returns success true
      content:
        application/json:
          schema:
            title: "ResetPasswordApiResponse"
            type: object
            properties:
              data:
                type: object
                required:
                  - success
                properties:
                  success:
                    type: boolean
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
