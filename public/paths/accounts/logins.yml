get:
  operationId: "getAccountLogins"
  security:
    - bearerAuth: []
  tags:
    - Accounts
  summary: List Account Logins
  description: Lists logins associated with a given account.
  responses:
    "200":
      description: Returns a collection of logins.
      content:
        application/json:
          schema:
            title: "AccountLoginsResponse"
            type: object
            properties:
              data:
                type: array
                items:
                  oneOf:
                    - "$ref": "../../../components/schemas/accounts/EmployeeLogin.yml"
                    - "$ref": "../../../components/schemas/accounts/PasswordLogin.yml"
    "400":
      description: This usually means the data sent was in an invalid format.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "401":
      description: OAuth token is invalid.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "404":
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
    "500":
      description: Indicates an issue with Cycle. Rare.
      content:
        application/json:
          schema:
            "$ref": "../../../components/schemas/error/ErrorResponse.yml"
