title: StackSpecVpnConfig
description: VPN specific configuraiton options.
type: object
required:
  - auth
  - allow_internet
properties:
  auth:
    oneOf:
      - type: object
        required:
          - cycle_accounts
          - vpn_accounts
        properties:
          webhook:
            description: The endpoint to hit when attempting to authorize a VPN account. If the endpoint returns a 200 response, access is granted. Otherwise it is denied.
            oneOf:
              - type: string
              - $ref: ../../StackVariable.yml
          cycle_accounts:
            description: If true, any account with access to this environment on Cycle can use their Cycle credentials to log in to this VPN.
            oneOf:
              - type: boolean
              - $ref: ../../StackVariable.yml
          vpn_accounts:
            description: If true, Cycle will allow custom accounts to be created for logging into this VPN.
            oneOf:
              - type: boolean
              - $ref: ../../StackVariable.yml
      - $ref: ../../StackVariable.yml
  allow_internet:
    oneOf:
      - type: boolean
      - $ref: ../../StackVariable.yml
  custom_directives:
    type:
      - string
      - "null"
    description: >
      Additional OpenVPN directives that will be appended to the server configuration
      on service start. Each line should follow standard OpenVPN syntax.
    examples:
      - |
        client-to-client
        duplicate-cn
        persist-key
        persist-tun
      - |
        verb 3
        mute 10
