post:
  operationId: "releaseInstance"
  summary: Release Instance
  description: |
    Releases a previously spawned Instance.
  tags:
    - Functions
  parameters:
    - name: containerId
      description: The ID of the requested Container.
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - token
            - instance_id
          properties:
            token:
              type: string
              description: A custom token used for identifying/managing a claim. Should be the same token used when claiming the Instance.
            instance_id:
              $ref: ../../../components/schemas/ID.yml
  responses:
    default:
      $ref: ../../../components/responses/errors/DefaultError.yml
    200:
      description: Returns details about the released Instance.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../components/instances/SpawnedInstance.yml
